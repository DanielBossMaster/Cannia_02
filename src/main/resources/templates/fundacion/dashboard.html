<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Fundación</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .card-menu {
            cursor: pointer;
            transition: 0.3s;
        }
        .card-menu:hover {
            transform: scale(1.05);
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Fundación</a>

            <div>
                <a href="/cerrar-sesion" class="btn btn-light btn-sm">Cerrar sesión</a>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">

    <h2 class="text-center mb-4">Bienvenida Fundación <span th:text="${fundacionNombre}"></span></h2>


    <div class="row justify-content-center">

        <!-- Gestión de Perfil -->
        <div class="col-md-4 mb-3">
            <div class="card card-menu shadow text-center"
                 th:onclick="'location.href=\'/fundaciones/mi-fundacion\''">
                <div class="card-body">
                    <h4>Mi Fundación</h4>
                    <p>Ver información y editarla.</p>
                </div>
            </div>
        </div>

        <!-- CRUD Mascotas -->
        <div class="col-md-4 mb-3" >
            <div class="card card-menu shadow text-center"
                 th:onclick="'location.href=\'/fundaciones/'+${fundacionId}+'/mascotas\''">
                <div class="card-body">
                    <h4>Mascotas</h4>
                    <p>Registrar, editar y listar mascotas.</p>
                </div>
            </div>
        </div>

        <!-- Solicitudes de adopción -->
        <div class="col-md-4 mb-3">
            <div class="card card-menu shadow text-center">
                <div class="card-body">
                    <h4>Solicitudes de Adopción</h4>
                    <p>Ver solicitudes de usuarios </p>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="text-center mt-4">
    <p>&copy; 2025 App Cannia. Todos los derechos reservados.</p>
</footer>

</body>
</html>
