<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#350159",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>
    <style> body {font-family: 'Poppins', sans-serif;} </style>
</head>
<body class="bg-lightBg text-darkText h-screen overflow-x-hidden">
<div class="h-full flex">
    <div class="flex flex-1  relative">
        <aside id="sidebar" class="bg-secondary text-white w-12 transition-all duration-300 h-full flex flex-col justify-between ">
            <div>

                <div class="flex items-center justify-between p-3">
                    <span class="text-xl font-bold whitespace-nowrap hidden sidebar-text">Menu</span>
                    <button onclick="toggleSidebar()" class="text-white group relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-circle-chevron-right-icon lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/>
                            <path d="m10 8 4 4-4 4"/>
                        </svg>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Menu
                        </span>
                    </button>
                </div>
                <nav class="flex flex-col gap-1 mt-4">
                    <a th:href="@{/tienda/propietario/tienda}" class="group relative flex items-center gap-3 px-3 py-1 hover:bg-primary">
                        <button class="text-sm hover:font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-package-open-icon lucide-package-open">
                                <path d="M12 22v-9"/>
                                <path d="M15.17 2.21a1.67 1.67 0 0 1 1.63 0L21 4.57a1.93 1.93 0 0 1 0 3.36L8.82 14.79a1.655 1.655 0 0 1-1.64 0L3 12.43a1.93 1.93 0 0 1 0-3.36z"/>
                                <path d="M20 13v3.87a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13"/>
                                <path d="M21 12.43a1.93 1.93 0 0 0 0-3.36L8.83 2.2a1.64 1.64 0 0 0-1.63 0L3 4.57a1.93 1.93 0 0 0 0 3.36l12.18 6.86a1.636 1.636 0 0 0 1.63 0z"/>
                            </svg>
                        </button>
                        <span class="sidebar-text hidden">Productos</span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Productos
                        </span>
                    </a>
                    <button onclick="abrirCarrito()" class="group relative flex items-center gap-3 px-3 py-1 hover:bg-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-shopping-cart-icon lucide-shopping-cart">
                            <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/>
                            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
                        </svg>
                        <span class="sidebar-text hidden">Carrito de compras</span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Carrito de Compras
                        </span>
                    </button>
                    <button onclick="abrirCitas()" class="group relative flex items-center gap-3 px-3 py-1 hover:bg-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-calendar-range-icon lucide-calendar-range"><rect width="18" height="18" x="3" y="4" rx="2"/>
                            <path d="M16 2v4"/><path d="M3 10h18"/><path d="M8 2v4"/><path d="M17 14h-6"/>
                            <path d="M13 18H7"/><path d="M7 14h.01"/>
                            <path d="M17 18h.01"/>
                        </svg>
                        <span class="sidebar-text hidden">Citas</span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Citas
                        </span>
                    </button>
                </nav>
            </div>


            <div class="mb-6">
                <nav class="flex flex-col gap-4">
                    <a th:href="@{/cerrar-sesion}" class="group relative flex items-center text-white gap-3 px-3 py-1 hover:bg-primary ">
                        <i class="fa-solid fa-circle-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out">
                                <path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            </svg>
                        </i>
                        <span class="sidebar-text hidden">Cerrar Sesion</span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Cerrar Sesion
                        </span>
                    </a>
                </nav>
            </div>
        </aside>
        <div class="flex flex-col flex-1 h-full overflow-y-auto">

            <header class="bg-secondary text-white flex justify-between items-center px-2 py-1 shadow-md">
                <div class="flex items-center space-x-3">
                    <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
                    <h1 class="text-lg font-bold">Cannia</h1>
                </div>
                <div class="flex items-center space-x-3 gap-8">
                    <a th:href="@{/propietario/index}" class="group relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-house-icon lucide-house">
                            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                            <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            </svg>
                        <span class="absolute top-full left-1/2 -translate-x-1/2 mt-2 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity bg-black text-white text-xs px-2 py-1 whitespace-nowrap z-50">
                            Inicio
                        </span>
                    </a>
                </div>
            </header>

            <!-- Mensaje de error -->
            <div th:if="${error}"
                 class=" mt-4 max-w-4xl mx-auto bg-yellow-100 border border-yellow-400 text-yellow-700 p-4 text-center rounded">
                <p th:text="${error}"></p>
            </div>


            <div class="text-center mx-auto p-6">
                <section class="w-full px-6 py-1">

                    <div class="max-w-7xl mx-auto mb-3">

                        <div th:if="${veterinaria != null}">
                            <h1 class="text-5xl font-bold text-gray-700">
                                Veterinaria <span th:text="${veterinaria.nombre}"></span>
                            </h1>
                        </div>

                        <p class="text-sm text-gray-500">
                            Selecciona un servicio y agenda una cita
                        </p>
                    </div>

                    <div class=" p-1 max-w-4xl mx-auto mb-3">
                        <div class="sidebar-filtros">
                            <form method="GET" class="flex flex-row gap-4 w-full items-end">
                                <button type="submit"
                                        class="p-2 h-10 bg-primary text-white  hover:bg-secondary transition duration-150 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                         class="lucide lucide-search-icon lucide-search">
                                        <path d="m21 21-4.34-4.34"/>
                                        <circle cx="11" cy="11" r="8"/>
                                    </svg>
                                </button>

                                <div class="form-group mb-0 flex-grow">
                                    <label for="searchInput" class="sr-only">Buscar por nombre:</label>
                                    <input type="text" name="q" id="searchInput"
                                           th:value="${consulta}"
                                           class="w-full p-2 border border-gray-300  focus:ring-primary focus:border-primary"
                                           placeholder="Buscar por nombre...">
                                </div>
                            </form>
                        </div>
                    </div>


                    <!-- ================= SIN SERVICIOS ================= -->
                    <div th:if="${servicios == null || servicios.isEmpty()}"
                         class="flex justify-center items-center py-32">

                        <p class="text-3xl font-semibold text-gray-500 text-center">
                            No hay servicios disponibles en este momento
                        </p>

                    </div>

                    <div th:if="${servicios != null && !servicios.isEmpty()}"
                         class="max-w-9xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-14">

                        <div th:each="serv : ${servicios}"
                             class="bg-white border border-borderLight  shadow-md hover:shadow-lg transition p-8 flex flex-col justify-between">

                            <div>
                                <h2 th:text="${serv.nombre}"
                                    class="text-lg font-semibold text-gray-700 mb-1"></h2>

                                <p th:text="${serv.descripcion}"
                                   class="text-sm text-gray-500 mb-4 line-clamp-3"></p>

                                <div class="flex justify-between text-sm text-gray-600 mb-4">
                                    <span>
                                        Tiempo estimado  <br> <span th:text="${serv.duracionEstimada}"></span> min
                                    </span>
                                    <span class="font-bold text-gray-700 ">
                                        Precio <br> <p class="font-semibold text-green-600"> $ <span th:text="${serv.precio}"></span></p>
                                    </span>
                                </div>
                            </div>


                            <button class="bg-primary px-4 text-white p-2 shadow-xl transform hover:scale-105 mx-8 text-center hover:shadow-2xl hover:bg-secondary transition-all duration-300"
                                         th:onclick="'abrirAgenda(' + ${serv.id} + ')'">
                                Agendar
                            </button>
                        </div>
                    </div>
                </section>
                <div id="modal-agenda" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
                    <div class="bg-white w-full max-w-lg p-6 shadow-xl relative">
                        <button onclick="cerrarAgenda()" class="absolute top-3 right-3 text-xl font-bold text-gray-500">
                            âœ•
                        </button>

                        <h2 class="text-xl font-bold mb-4">Agendar Servicio</h2>

                        <form th:action="@{/agenda/confirmar}" method="post" class="space-y-4">

                            <input type="hidden" name="servicioId" id="servicioId">

                            <div>
                                <label class="block text-sm mb-1">Fecha</label>
                                <input type="date" name="fecha"
                                       class="w-full border px-3 py-2" required>
                            </div>

                            <div>
                                <label class="block text-sm mb-1">Hora</label>
                                <input type="time"
                                       name="hora"
                                       min="08:00"
                                       max="18:00"
                                       step="1800"
                                       class="w-full border px-3 py-2" required>
                            </div>

                            <div class="flex justify-end">
                                <button class="bg-primary text-white px-6 py-2" th:onclick="'mostrarExito()'">
                                    Confirmar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="carritoModal" class="hidden fixed inset-0 bg-black bg-opacity-40  flex justify-center overflow-auto items-center">
    <div class="bg-white p-6   shadow-xl">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold mb-4">Carrito de compras</h2>
            <button class="text-2xl font-bold mb-4 text-red-600" onclick="cerrarCarrito()" >
                x</button>
        </div>
        <div class=" flex items-center space-between gap-10 ">
            <div>
                <h2 class="text-lg font-semibold">MÃ©todo de entrega</h2>
                <label class="flex items-start gap-2 cursor-pointer">
                    <input type="radio" name="metodoEntrega" value="domicilio" checked
                           onclick="mostrarDireccion(true)">
                    <span>Domicilio</span>
                </label>
                <div class="p-4 bg-gray-50 border mb-4">
                    <h3 class="font-semibold">DirecciÃ³n de domicilio</h3>
                    <p th:text="${direccion}"></p>
                </div>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="metodoEntrega" value="tienda" onclick="mostrarDireccion(false)">
                    <span>Recoger en tienda</span>
                </label>
            </div>
            <div id="carritoItems" th:insert="Fragmentos/CarritoItems :: items"></div>
        </div>
        <div class="flex justify-center mt-4">
            <button id="btnPagar"
                    class="bg-primary  px-4 text-white p-2 shadow-xl transform hover:scale-105 mx-8 text-center hover:shadow-2xl hover:bg-secondary transition-all duration-300">
                Ir a pagar
            </button>
            <script>
                document.getElementById("btnPagar").addEventListener("click", async () => {
                    const respuesta = await fetch("/pago/crearCheckout", {
                        method: "POST"
                    });
                    const data = await respuesta.json();
                    if (data.url) {
                        window.location.href = data.url; // Redirige a Stripe
                    } else {
                        alert("Error creando checkout");
                    }
                });
            </script>
        </div>
    </div>
</div>

<div id="modal-citas"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">

    <div class="bg-white w-full max-w-3xl p-6 shadow-xl relative">

        <button onclick="cerrarCitas()"
                class="absolute top-3 right-3 text-xl font-bold text-red-600">
            âœ•
        </button>

        <div id="contenido-citas" th:insert="Fragmentos/CitasModal :: contenido" >
            <!-- AquÃ­ se carga el fragmento -->
        </div>

    </div>
</div>

</body>
<script th:inline="javascript">

    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const texts = document.querySelectorAll(".sidebar-text");

        const expanded = sidebar.classList.toggle("w-64");
        sidebar.classList.toggle("w-12", !expanded);

        texts.forEach(t => {
            t.classList.toggle("hidden", !expanded);
        });

    }
    function abrirCarrito() {
        document.getElementById("carritoModal").classList.remove("hidden");
        cargarCarrito();
    }

    function cerrarCarrito() {
        document.getElementById("carritoModal").classList.add("hidden");
    }

    function agregarAlCarrito(id) {
        fetch(`/carrito/agregar/${id}`, { method: "POST" })
            .then(() => {
                cargarCarrito();   // ðŸ”¥ Recargar contenido del carrito
                // ðŸ”¥ Abrir modal
            });
    }

    function cargarCarrito() {
        fetch("/carrito/items")
            .then(r => r.text())
            .then(html => {
                // Reemplazar el contenido dinamicamente
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

    function vaciarCarrito() {
        fetch("/carrito/vaciar")
            .then(() => cargarCarrito());
    }

    function recargarCarrito() {
        fetch("/carrito/items")
            .then(response => response.text())
            .then(html => {
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

    function aumentar(id) {
        fetch(`/carrito/aumentar/${id}`, {
            method: "POST"
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

    function disminuir(id) {
        fetch(`/carrito/disminuir/${id}`, {
            method: "POST"
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

    function eliminarItem(id) {
        fetch(`/carrito/eliminar/${id}`)
            .then(() => recargarCarrito());
    }


    function abrirAgenda(id) {
        document.getElementById("modal-agenda").classList.remove("hidden");
        document.getElementById("servicioId").value = id;
    }

    function cerrarAgenda() {
        document.getElementById("modal-agenda").classList.add("hidden");
    }

    function mostrarExito() {
        alert("âœ… Â¡Servicio agendado exitosamente!");
    }

    function abrirCitas() {
        document.getElementById("modal-citas").classList.remove("hidden");

        fetch("/agenda/citas/modal")
            .then(res => res.text())
            .then(html => {
                document.getElementById("contenido-citas").innerHTML = html;
            });
    }

    function cerrarCitas() {
        document.getElementById("modal-citas").classList.add("hidden");
    }

    document.getElementById("modal-citas").addEventListener("click", function () {
        cerrarCitas();
    });
</script>

</html>
