<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Registration Form</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        "background-light": "#e8ebff",
                        "background-dark": "#1a1a2e",
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
    <header class="bg-primary text-white flex justify-between items-center px-6 py-3 shadow-md">
        <div class="flex items-center space-x-3">
            <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
            <h1 class="text-lg font-bold">Cannia</h1>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-white">Registro de Usuario</h1>
            </div>
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-2xl p-6 sm:p-8">
                <form th:action="@{/registro}" method="post" th:object="${registro}" class="space-y-6" >
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="usuario" >Usuario</label>
                        <div class="mt-1">
                            <input id="usuario" th:field="*{usuario}" class="block w-full rounded-md border-slate-300 dark:border-slate-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-slate-700 dark:text-white sm:text-sm"  placeholder="ej. juanperez" type="text"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                               for="contrasena">Contraseña</label>
                        <div class="mt-1">
                            <input class="block w-full rounded-md border-slate-300 dark:border-slate-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-slate-700 dark:text-white sm:text-sm"
                                   type="password" id="contrasena" th:field="*{contrasena}" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300"
                               for="rol">Selecciona tu rol:</label>
                        <div class="mt-1">
                            <select class="block w-full rounded-md border-slate-300 dark:border-slate-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-slate-700 dark:text-white sm:text-sm"
                                    th:field="*{rol}" id="rol" >
                                <option>-- Selecciona --</option>
                                <option>Usuario</option>
                                <option>Administrador</option>
                                <option>Editor</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-fuchsia-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out" type="submit">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="py-4">
        <div class="container mx-auto px-6 text-center text-sm text-slate-600 dark:text-slate-400">
            <p>© 2025 App Cannia. Todos los derechos reservados.</p>
        </div>
    </footer>
</div>

</body></html>
