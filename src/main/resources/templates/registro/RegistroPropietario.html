<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        "background-light": "#F3E8FF",
                        "background-dark": "#18181B",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style> body {font-family: 'Poppins', sans-serif;} </style>
</head>


<body class="h-screen bg-[url('/img/loro_login.jpg')] bg-cover bg-center flex items-end justify-center">
<a th:href="@{/inicio}" class="fixed top-4 left-4 z-50">
    <div class="w-12 h-12 rounded-full text-primary bg-white shadow-lg flex items-center justify-center
                transition-all duration-300 hover:scale-110 hover:bg-primary group hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-house-icon lucide-house">
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
            <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
    </div>
</a>

<div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
    <main class="w-full max-w-sm">
        <div class="bg-white dark:bg-zinc-900/50 shadow-lg  p-8">
            <div class="flex flex-col items-center space-y-6">
                <img src="/img/logo.png" alt="logo" style="width:100px;">
            <h1 class="text-2xl font-extrabold text-center text-primary">
                Registro de propietarios
            </h1>
       
            <form th:action="@{/registro/propietario}"
                  method="post"
                  class="w-full space-y-4">

                <!-- Usuario -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" >
                        Usuario
                    </label>
                    <input type="text" name="usuario"
                           class="w-full px-6 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 -md focus:ring-primary focus:border-primary text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500"
                           placeholder="Tu nombre de usuario"
                           required >
                </div>
                <!-- Contraseña -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" >
                        Contraseña
                    </label>
                    <div class="relative">
                        <input type="password"
                               id="contrasena"
                           name="contrasena"
                           placeholder="Tu contraseña"
                           class="w-full px-6 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 -md focus:ring-primary focus:border-primary text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500" >
                        <button type="button"
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition">
                            <!-- OJO ABIERTO -->
                            <svg id="iconEyeOpen"
                                 xmlns="http://www.w3.org/2000/svg"
                                 class="w-5 h-5"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>

                            <!-- OJO CERRADO -->
                            <svg id="iconEyeClosed"
                                 xmlns="http://www.w3.org/2000/svg"
                                 class="w-5 h-5 hidden"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke="currentColor"
                                 stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M17.94 17.94A10.94 10.94 0 0112 20C5 20 1 12 1 12a21.86 21.86 0 015.06-6.94M9.9 4.24A10.94 10.94 0 0112 4c7 0 11 8 11 8a21.82 21.82 0 01-2.16 3.19M1 1l22 22"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Documento -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" >
                        Número de documento
                    </label>
                    <input type="text" name="numDoc"
                           pattern="[0-9]+"
                           inputmode="numeric"
                           placeholder="Tu Numero de Documento"
                           class="w-full px-6 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 -md focus:ring-primary focus:border-primary text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500"
                           required >
                </div>

                <!-- Código -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" >
                        Código de vinculación
                    </label>
                    <input type="text"
                           name="codigo"
                           placeholder="Tu codigo de vinculacion"
                           class="w-full px-6 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 -md focus:ring-primary focus:border-primary text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500"
                           required >
                </div>
                <!-- Errores -->
                <div th:if="${error}"
                     class="text-red-600 text-sm mb-4">
                    <p th:text="${error}">
                    </p>
                </div>
                <!-- Botón -->
                <button type="submit"
                        class=" w-full text-center font-bold  bg-primary text-white px-6 py-3 -md transition-all duration-300 ease-in-out hover:scale-105 hover:bg-white hover:text-black">
                    Asociar Cuenta
                </button>
            </form>
                <p class="text-sm text-center mt-4 text-gray-600">
                ¿No tienes código? Solicítalo a tu veterinario.
            </p>
            </div>
        </div>
    </main>
</div>
</body>

<script>
    function togglePassword() {
        const input = document.getElementById("contrasena");
        const openIcon = document.getElementById("iconEyeOpen");
        const closedIcon = document.getElementById("iconEyeClosed");

        if (input.type === "password") {
            input.type = "text";
            openIcon.classList.add("hidden");
            closedIcon.classList.remove("hidden");
        } else {
            input.type = "password";
            openIcon.classList.remove("hidden");
            closedIcon.classList.add("hidden");
        }
    }
</script>

</html>
