<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link th:href="@{/css/VeterinarioCss/Inventario.css}" rel="stylesheet">
</head>

<body>

<div class="contenedor-principal">

    <!-- Barra superior -->
    <header class="barra-superior" id="encabezado-principal">
        <div class="logo-area">
            <div class="avatar" id="avatar">
                <img th:src="@{/img/logo.png}" alt="Avatar" class="avatar-imagen">
            </div>
            <div class="nombre-aplicacion">Cannia</div>
        </div>

        <a th:href="@{/veterinario}" class="btn-home">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                <path d="M5 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
        </a>
    </header>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav-links">
                <li><a th:href="@{/inventario}">Inventario</a></li>
                <li><a th:href="@{/inventario/productos}">Productos</a></li>
                <li><a th:href="@{/inventario/servicios}"> Servicios</a></li>
                <li><a href="#">Reportes</a></li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <div class="header">
                <h1>Panel de Control de Inventario</h1>
            </div>

            <!-- TAB: Inventario -->
            <div class="tab-content active" id="inventory">
                <div class="card">

                    <table class="inventory-table">
                        <thead>
                        <tr>
                            <th>Stock Actual</th>
                            <th>Stock Minimo</th>
                            <th>stock Maximo</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Fecha Ingreso</th>
                            <th>Fecha Vencimiento</th>
                            <th>Fecha Actualizacion</th>
                            <th>Lote</th>
                            <th>Unidad Medida</th>
                            <th>Provedor</th>
                        </tr>
                        </thead>
                        <tbody id="inventory-table-body"></tbody>
                    </table>
                </div>
            </div>

        </div> <!-- /main-content -->

        <div th:if="${mensaje}">
            <span th:text="${mensaje}"></span>
        </div>

    </div> <!-- /container -->

</div> <!-- /contenedor-principal -->


<script>
    // Sistema de Tabs
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(tab.dataset.tab).classList.add('active');
        });
    });
</script>

</body>
</html>
