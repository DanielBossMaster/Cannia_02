<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <!-- Tus estilos -->
    <style>
        :root {
            --primary-color: #170022;
            --secondary-color: #290043;
            --success-color: #4cc9f0;
            --light-color: #e5e9fd;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --danger-color: #e63946;
            --warning-color: #ffbe0b;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* Contenedor principal centrado horizontalmente */
        .contenedor-principal {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra superior morada */
        .barra-superior {
            background: var(--primary-color);
            color: var(--light-color);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

        /* Área izquierda de la barra: avatar + nombre */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Avatar circular */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #ffffff; /* fondo transitorio si la imagen no carga */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Imagen dentro del avatar (se usa la misma imagen de referencia) */
        .avatar-imagen {
            width: 120%;
            height: 120%;
            object-fit: cover;
        }

        /* Nombre de la app junto al avatar */
        .nombre-aplicacion {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 0.2px;
        }
        /*home button*/
        .btn-home {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: auto; /* Empuja a la derecha */
        }

        .btn-home:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e7eafd;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--secondary-color);
        }

        .nav-links i {
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--dark-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .stats-card {
            text-align: center;
        }

        .stats-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .stats-card .trend {
            color: var(--success-color);
            font-weight: bold;
        }

        .category-list {
            list-style: none;
        }

        .category-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .category-list li:last-child {
            border-bottom: none;
        }

        .category-count {
            background-color: var(--light-color);
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            background: #b52b2b;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        /* Inventory Table */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .inventory-table th {
            background-color: var(--light-color);
            font-weight: 600;
        }

        .inventory-table tr:hover {
            background-color: #f9f9f9;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-in {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-low {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .status-out {
            background-color: #ffebee;
            color: #c62828;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .dashboard-cards {
                grid-template-columns: 1fr;
            }
        }

        /* Botón para cerrar */
        .close {
            color: #333;
            font-size: 25px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        /* Botón */
        #btnAbrir {
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #btnAbrir:hover {
            background:var(--secondary-color);
        }

        .mensaje_error{
            color: red;
            font-size: 1.2rem;
        }

        /* Estilo base para ambos botones */
        .btn {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color .2s ease, transform .15s ease;
        }

        /* Efecto al pasar el mouse */
        .btn:hover {
            transform: scale(1.03);
        }

        /* Botón Editar */
        .btn-editar {
            background-color: #2563eb; /* Azul */
            text-decoration-line: none;
        }

        .btn-editar:hover {
            background-color: #1e40af; /* Azul más oscuro */
        }

        /* Inputs */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea.form-control {
            resize: none;
        }

        .btn-guardar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-guardar:hover {
            background-color: #3e8f41;
        }

        .btn-cerrar {
            background-color: #b52b2b;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;

        }
        -container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-guardar {
            background: #170022;
            color: white;
            padding: 10px 15px;
            border: none;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-guardar:hover {
            background: #290043;
        }

        .btn-regresar {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Punto verde/rojo */
        .estado-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .on { background-color: #28a745; }
        .off { background-color: #dc3545; }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        /* --- FONDO OSCURO DEL MODAL --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;   /* Centra horizontal */
            align-items: center;       /* Centra vertical (EL PARÁMETRO QUE PEDISTE) */
        }


        /* --- TARJETA DEL MODAL --- */
        .editar-card {
            width: 500px;
            max-height: 87vh;             /* evita que se salga de pantalla */
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);

        }

        /* TÍTULO */
        .editar-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        /* Fondo del modal */
        #miModal {
            display: none; /* oculto por defecto */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Fondo gris semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenido del modal */
        #miModal .modal-content {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 12px;
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Botón de cerrar (X) */
        #miModal .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Inputs y botones dentro del modal */
        #miModal .form-group {
            margin-bottom: 15px;
        }

        #miModal input[type="text"],
        #miModal input[type="number"],
        #miModal input[type="file"],
        #miModal select {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #miModal button {
            background-color: #3b0a5f; /* color morado como el de tu imagen */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        #miModal button:hover {
            background-color: #29063f;
        }



    </style>
</head>
<body>

<div class="contenedor-principal">

    <!-- ====================== BARRA SUPERIOR ====================== -->
    <header class="barra-superior" id="encabezado-principal">
        <div class="logo-area">
            <div class="avatar" id="avatar">
                <img th:src="@{/img/logo.png}" alt="Avatar" class="avatar-imagen">
            </div>
            <div class="nombre-aplicacion">Cannia</div>
        </div>

        <a th:href="@{/veterinario}" class="btn-home">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                <path d="M5 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
        </a>
    </header>


    <!-- ====================== SIDEBAR ====================== -->
    <div class="container">
        <div class="sidebar">
            <ul class="nav-links">
<!--                <li><a th:href="@{/inventario}">Inventario</a></li>-->
                <li><a th:href="@{/inventario/productos}">Productos</a></li>
                <li><a th:href="@{/inventario/servicios}">Servicios</a></li>
                <li><a th:href="@{/inventario/reportes}">Reportes</a></li>
            </ul>
        </div>


        <!-- ====================== CONTENIDO PRINCIPAL ====================== -->
        <div class="main-content">

            <!-- BOTÓN ABRIR MODAL -->
            <button th:action="@{/inventario/servicios/guardar}" id="btnAbrir" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M8 12h8"/>
                    <path d="M12 8v8"/>
                </svg>
                Servicio
            </button>

            <!-- Tabla -->
            <div class="card">
                <table class="inventory-table">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Duración</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="serv : ${servicios}">
                        <td th:text="${serv.nombre}"></td>
                        <td th:text="${serv.descripcion}"></td>
                        <td th:text="${serv.duracionEstimada} + ' min'"></td>
                        <td th:text="${serv.precio}"></td>

                        <!-- PUNTO VERDE / ROJO -->
                        <td>
                            <span th:classappend="${serv.estado} ? 'estado-dot on' : 'estado-dot off'"></span>
                        </td>

                        <td>
                            <a th:href="@{/inventario/servicios/editar/{id}(id=${serv.id})}"
                               class="btn btn-editar">
                                Editar
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>


<!-- ====================== MODAL AGREGAR ====================== -->
<div id="miModal">
    <div class="modal-content">
        <span class="close" id="cerrarModal">&times;</span>

        <h3>Agregar Servicio</h3>

        <form th:action="@{/inventario/servicios/guardar}" method="post" th:object="${servicio}">

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <input type="text" th:field="*{descripcion}" required>
            </div>

            <div class="form-group">
                <label>Duración Estimada (min)</label>
                <input type="number" th:field="*{duracionEstimada}" min="1" required>
            </div>

            <div class="form-group">
                <label>Precio</label>
                <input type="number" th:field="*{precio}" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <label class="estado-switch">
                    <input type="checkbox" th:field="*{estado}">
                    <span class="estado-indicador"></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Servicio</button>

        </form>
    </div>
</div>


<!-- SCRIPT PARA MODAL AGREGAR -->
<script>
    const btnAbrir = document.getElementById("btnAbrir");
    const modal = document.getElementById("miModal");
    const cerrar = document.querySelector("#miModal .close");

    // Abrir modal
    btnAbrir.onclick = () => {
        console.log("Se hizo clic en el botón Abrir"); // log
        modal.style.display = "flex"; // abrir solo al hacer click
    };

    // Cerrar al hacer click en la X
    cerrar.onclick = () => {
        console.log("Se hizo clic en la X para cerrar"); // log
        modal.style.display = "none";
    };

    // Cerrar cuando se da click fuera del contenido
    window.onclick = (e) => {
        console.log("Se hizo clic en la ventana", e.target); // log
        if (e.target === modal) {
            console.log("Se cerró el modal al hacer clic fuera"); // log
            modal.style.display = "none";
        }
    };

    // Abrir Modal Editar
    function abrirModalEditar(id) {
        console.log("Abrir modal editar con id:", id); // log
        fetch(`/servicios/editar/${id}`)
            .then(response => response.text())
            .then(html => {
                console.log("HTML recibido del fetch:", html); // log
                document.getElementById("modal-container").innerHTML = html;
                document.getElementById("modal-editar-servicio").style.display = "flex";
            });
    }

    // Cerrar Modal Editar
    function cerrarModalEditar() {
        console.log("Cerrar modal editar"); // log
        document.getElementById("modal-editar-servicio").style.display = "none";
    }
</script>


</body>
</html>
