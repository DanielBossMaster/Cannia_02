<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>

    <!-- Tus estilos globales -->
    <link th:href="@{/css/VeterinarioCss/Inventario.css}" rel="stylesheet">

</head>
<body>

<div class="modal-editar-container">

    <div class="editar-card">

        <h2>Editar Producto</h2>

        <form th:action="@{/inventario/productos/actualizar}"
              th:object="${producto}"
              method="post"
              enctype="multipart/form-data">

            <!-- ID oculto -->
            <input type="hidden" th:field="*{id}">

            <!-- Foto -->
            <div class="form-group">
                <label>Foto</label>
                <input type="file" name="archivoImagen" class="form-control" accept="image/*">
            </div>

            <!-- Nombre -->
            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label>Descripción</label>
                <input type="text" th:field="*{descripcion}" class="form-control" required>
            </div>

            <!-- Cantidad -->
            <div class="form-group">
                <label>Cantidad</label>
                <input type="number" th:field="*{cantidad}" min="0" step="1" class="form-control" required>
            </div>

            <!-- Valor -->
            <div class="form-group">
                <label>Valor</label>
                <input type="number" th:field="*{valor}" min="0" step="0.01" class="form-control" required>
            </div>

            <!-- Unidad de medida -->
            <div class="form-group">
                <label>Unidad de Medida</label>
                <select th:field="*{unidadMedida}" class="form-control">
                    <option value="Kg">Kg</option>
                    <option value="g">g</option>
                    <option value="l">l</option>
                    <option value="mL">mL</option>
                </select>
            </div>

            <!-- Estado -->
            <div class="form-group">
                <label>Estado</label>
                <input type="checkbox" th:field="*{estado}">
                <span>Disponible</span>
            </div>

            <button type="submit" class="btn-guardar">Guardar Cambios</button>
        </form>

        <!-- Volver -->
        <a class="btn-regresar" th:href="@{/inventario/productos}">Volver al Inventario</a>

    </div>

</div>

</body>
</html>
