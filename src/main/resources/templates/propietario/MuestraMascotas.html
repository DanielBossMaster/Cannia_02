<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mascotas en Adopción</title>
    <!-- Alpine.js para manejar modales -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        secondary: "#290043",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>
    <style> body {font-family: 'Poppins', sans-serif;} </style>
</head>
<body class="bg-lightBg text-gray-800">

<!-- HEADER -->
<header class="w-full flex justify-between items-center px-8 py-4 bg-primary shadow-sm">
    <div class="flex items-center gap-2 text-bg-primary-600 font-semibold text-lg">
        <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-white font-bold">Cannia</h1>
    </div>

    <a th:href="@{/propietario/index}"
       class="bg-primary hover:bg-secondary px-4 py-2  shadow text-white transition">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-chevron-left-icon lucide-chevron-left">
            <path d="m15 18-6-6 6-6"/>
        </svg>
    </a>
</header>

<!-- TÍTULO -->
<div class="text-center py-10">
    <h1 class="text-4xl font-bold text-primary">Mascotas en Adopción</h1>
    <p class="text-gray-600 mt-2">Mascotas disponibles subidas por fundaciones</p>
</div>

<div class="container mx-auto px-6 pb-10">

    <!-- Si no hay mascotas -->
    <div th:if="${#lists.isEmpty(mascotas)}" class="text-center text-gray-500 text-xl">
        No hay mascotas disponibles para adopción.
    </div>

    <!-- GRID DE CARDS -->
    <div th:if="${!#lists.isEmpty(mascotas)}"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <!-- CARD DE MASCOTA -->
        <div th:each="mascota : ${mascotas}"
             x-data="{ open: false }"
             class="bg-white p-6  shadow hover:shadow-xl transition border border-primary">

            <!-- ICONO -->
            <div class="flex justify-center mb-4">
                <div class="text-primary text-6xl">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="44"
                            height="44"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#000000"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-bone-icon lucide-bone">
                        <path d="M17 10c.7-.7 1.69 0 2.5 0a2.5 2.5 0 1 0 0-5 .5.5 0 0 1-.5-.5 2.5 2.5 0 1 0-5 0c0 .81.7 1.8 0 2.5l-7 7c-.7.7-1.69 0-2.5 0a2.5 2.5 0 0 0 0 5c.28 0 .5.22.5.5a2.5 2.5 0 1 0 5 0c0-.81-.7-1.8 0-2.5Z"/>
                    </svg>
                </div>
            </div>

            <!-- NOMBRE -->
            <h2 class="text-2xl font-semibold text-gray-800 text-center"
                th:text="${mascota.nomMascota}"></h2>

            <!-- ESPECIE -->
            <p class="text-gray-600 text-center mt-1">
                <span class="font-semibold">Especie:</span>
                <span th:text="${mascota.especie}"></span>
            </p>

            <!-- RAZA -->
            <p class="text-gray-600 text-center">
                <span class="font-semibold">Raza:</span>
                <span th:text="${mascota.raza}"></span>
            </p>

            <!-- COLOR -->
            <p class="text-gray-600 text-center">
                <span class="font-semibold">Color:</span>
                <span th:text="${mascota.color}"></span>
            </p>

            <!-- FUNDACIÓN -->
            <p class="text-gray-600 text-center">
                <span class="font-semibold">Fundación:</span>
                <span th:text="${mascota.fundacion.nombre}"></span>
            </p>

            <!-- BOTONES -->
            <div class="mt-5 text-center">

                <!-- BOTÓN: ABRIR MODAL -->
                <button @click="open = true"
                        class="bg-primary hover:bg-secondary text-white px-6 py-2 -full shadow-md transition">
                    Ver más
                </button>

                <!-- ADOPTAR -->
                <form th:action="@{/propietario/solicitar-adopcion/{id}(id=${mascota.id})}"
                      method="post">
                    <button class="bg-primary hover:bg-secondary text-white px-6 py-2 -full shadow-md transition mt-2">
                        Adoptar Mascota
                    </button>
                </form>

            </div>

            <!-- MODAL -->
            <div x-show="open"
                 x-transition
                 class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">

                <div class="bg-white p-6 -xl shadow-xl w-96 relative">

                    <!-- CERRAR -->
                    <button @click="open = false"
                            class="absolute top-2 right-2 text-gray-600 hover:text-black">
                        ✖
                    </button>

                    <h2 class="text-2xl font-bold text-center text-primary mb-4">
                        Detalles de Mascota
                    </h2>

                    <div class="space-y-2 text-gray-700">

                        <p><span class="font-semibold">Nombre:</span>
                            <span th:text="${mascota.nomMascota}"></span>
                        </p>

                        <p><span class="font-semibold">Especie:</span>
                            <span th:text="${mascota.especie}"></span>
                        </p>

                        <p><span class="font-semibold">Raza:</span>
                            <span th:text="${mascota.raza}"></span>
                        </p>

                        <p><span class="font-semibold">Género:</span>
                            <span th:text="${mascota.genero}"></span>
                        </p>

                        <p><span class="font-semibold">Color:</span>
                            <span th:text="${mascota.color}"></span>
                        </p>

                        <p><span class="font-semibold">Edad Fundación:</span>
                            <span th:text="${mascota.edadFundacion}"></span>
                        </p>

                        <p><span class="font-semibold">Medicamento:</span>
                            <span th:text="${mascota.medicamento}"></span>
                        </p>

                        <p><span class="font-semibold">Fecha nacimiento:</span>
                            <span th:text="${#dates.format(mascota.fechaNacimiento,'dd/MM/yyyy')}"></span>
                        </p>

                        <p><span class="font-semibold">Fundación:</span>
                            <span th:text="${mascota.fundacion.nombre}"></span>
                        </p>

                    </div>

                    <!-- ADOPTAR DENTRO DEL MODAL -->
                    <div class="mt-4 text-center">
                        <form th:action="@{/propietario/solicitar-adopcion/{id}(id=${mascota.id})}" method="post">
                            <button class="bg-primary hover:bg-secondary text-white px-6 py-2 -full shadow-md transition">
                                Adoptar Mascota
                            </button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
