<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#350159",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body class="bg-lightBg text-darkText h-screen overflow-x-hidden">
<div class="h-full flex">
    <div class="flex flex-1  relative">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="bg-secondary text-white  transition-all duration-300 h-full flex flex-col justify-between ">
            <div>
                <!-- Header + botón -->
                <div class="flex items-center justify-between p-3">
                    <span class="text-xl font-bold whitespace-nowrap hidden sidebar-text">Menu</span>
                    <button onclick="toggleSidebar()"
                            class="text-white group relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-circle-chevron-right-icon lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/>
                            <path d="m10 8 4 4-4 4"/>
                        </svg>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Menu
                        </span>
                    </button>
                </div>
                <!-- Vista historia clinica -->
                <nav class="flex flex-col gap-1 mt-4">
                    <a class="  group relative flex items-center gap-3 px-3 text-white py-1 hover:bg-primary ">
                        <i class="fa-solid fa-house">
                            <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round" class="  lucide lucide-paw-print-icon lucide-paw-print">
                                <circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/>
                                <path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z"/>
                            </svg>
                        </i>
                        <span class="sidebar-text hidden"></span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                        </span>
                    </a>
                    <a class="group relative flex text-white items-center gap-3 px-3 py-1 hover:bg-primary ">
                        <i class="fa-solid fa-user">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package-open-icon lucide-package-open">
                                <path d="M12 22v-9"/>
                                <path d="M15.17 2.21a1.67 1.67 0 0 1 1.63 0L21 4.57a1.93 1.93 0 0 1 0 3.36L8.82 14.79a1.655 1.655 0 0 1-1.64 0L3 12.43a1.93 1.93 0 0 1 0-3.36z"/>
                                <path d="M20 13v3.87a2.06 2.06 0 0 1-1.11 1.83l-6 3.08a1.93 1.93 0 0 1-1.78 0l-6-3.08A2.06 2.06 0 0 1 4 16.87V13"/>
                                <path d="M21 12.43a1.93 1.93 0 0 0 0-3.36L8.83 2.2a1.64 1.64 0 0 0-1.63 0L3 4.57a1.93 1.93 0 0 0 0 3.36l12.18 6.86a1.636 1.636 0 0 0 1.63 0z"/></svg></i>
                        <span class="sidebar-text hidden"></span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                        </span>
                    </a>
                </nav>
            </div>
            <!-- Bloque inferior (2 items) -->
            <div class="mb-6">
                <nav class="flex flex-col gap-4">
                    <a th:href="@{/cerrar-sesion}"
                       class=" group relative flex items-center text-white gap-3 px-3 py-1 hover:bg-primary ">
                        <i class="fa-solid fa-circle-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out">
                                <path d="m16 17 5-5-5-5"/>
                                <path d="M21 12H9"/>
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            </svg>
                        </i>
                        <span class="sidebar-text hidden">Cerrar Sesion</span>
                        <span class="pointer-events-none absolute left-full ml-2  bg-black px-2 py-1 text-xs text-white opacity-0 transition-opacity group-hover:opacity-100 whitespace-nowrap z-50">
                            Cerrar Sesion
                        </span>
                    </a>
                </nav>
            </div>
        </aside>

        <div class="flex flex-col flex-1 h-full transition-all duration-300">
            <!-- Header -->
            <header class="bg-secondary text-white flex justify-between items-center px-2 py-1 shadow-md overflow-visible">
                <div class="flex items-center space-x-3">
                    <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
                </div>
                <div>
                    <h1 class="text-2xl font-bold">  Admin<span  ></span>  <span  ></span> </h1>
                </div>
                <div class="flex items-center space-x-3 gap-8">
<!--                    <a>-->
<!--                        <button class="text-sm hover:font-bold">-->
<!--                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"-->
<!--                                 viewBox="0 0 24 24" fill="none" stroke="currentColor"-->
<!--                                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round"-->
<!--                                 class="lucide lucide-house-icon lucide-house">-->
<!--                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>-->
<!--                                <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>-->
<!--                            </svg>-->
<!--                        </button>-->
<!--                    </a>-->
                </div>
            </header>
            <!-- CONTENIDO PRINCIPAL -->
            <main class=" ml-32 mb-32 flex-grow mx-auto  px-6 py-8 mr-32" >
                <section id="tab-admin" class="tab-content">
                    <div class="justify-center ">
                        <h1 class="text-3xl text-center p-4 font-bold text-gray-700">
                            Usuarios Pendientes
                        </h1>
                        <div class="flex justify-center items-center mb-6">
                            <div class="bg-lightSurface w-full p-4 shadow-xl border border-borderLight  overflow-x-auto ">
                                <div th:if="${mensaje}"
                                     class="bg-green-200 text-green-800 p-3 rounded mb-4">
                                    <span th:text="${mensaje}"></span>
                                </div>
                                <h1 th:if="${#lists.isEmpty(pendientes)}"
                                    class="text-center text-2xl text-gray-500 py-8">
                                    No tienes solicitudes pendientes.
                                </h1>

                                <table th:if="${!#lists.isEmpty(pendientes)}"
                                        class="w-full text-left text-sm" >
                                    <thead class="bg-gray-100 text-softText  uppercase text-xs">
                                    <tr>
                                    <th class="px-4 py-3">Usuario</th>
                                    <th class="px-4 py-3">Rol</th>
                                    <th class="px-4 py-3">Datos</th>
                                    <th class="px-4 py-3">Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${pendientes}"
                                        class="border-t border-borderLight hover:bg-gray-100 transition">

                                        <!-- USUARIO -->
                                        <td class="px-4 py-3" th:text="${user.usuario}"></td>

                                        <!-- ROL -->
                                        <td class="px-4 py-3" th:text="${user.rol}"></td>

                                        <!-- DATOS COMPLETOS -->
                                        <td class="px-4 py-3 text-sm text-gray-700 space-y-1">

                                            <!-- VETERINARIO -->
                                            <div th:if="${user.rol == 'VETERINARIO'}">
                                                <p><b>Nombre:</b> <span th:text="${user.veterinario.nombreVete}"></span></p>
                                                <p><b>Apellido:</b> <span th:text="${user.veterinario.apellidoVete}"></span></p>
                                                <p><b>Licencia:</b> <span th:text="${user.veterinario.numLicencia}"></span></p>
                                                <p><b>Correo:</b> <span th:text="${user.veterinario.correoVete}"></span></p>
                                                <p><b>Teléfono:</b> <span th:text="${user.veterinario.telefonoVete}"></span></p>
                                            </div>

                                            <!-- FUNDACIÓN -->
                                            <div th:if="${user.rol == 'FUNDACION'}">
                                                <p><b>Nombre:</b> <span th:text="${user.fundacion.nombre}"></span></p>
                                                <p><b>Email:</b> <span th:text="${user.fundacion.email}"></span></p>
                                                <p><b>Teléfono:</b> <span th:text="${user.fundacion.telefono}"></span></p>
                                                <p><b>Dirección:</b> <span th:text="${user.fundacion.direccion}"></span></p>
                                            </div>

                                        </td>

                                        <!-- ACCIONES -->
                                        <td class="px-4 py-3">
                                            <div class="flex flex-col sm:flex-row gap-2">
                                                <form th:action="@{'/admin/aprobar/' + ${user.idUsuario}}" method="post">
                                                    <button class="bg-blue-600 px-3 py-1 text-white hover:bg-blue-700">
                                                        Aprobar
                                                    </button>
                                                </form>

                                                <form th:action="@{'/admin/rechazar/' + ${user.idUsuario}}" method="post">
                                                    <button class="bg-red-600 px-3 py-1 text-white hover:bg-red-700">
                                                        Rechazar
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- Footer -->
            <footer class=" text-center text-sm text-primary py-3">
                © 2025 App Cannia. Todos los derechos reservados.
            </footer>
        </div>
    </div>
</div>
    <script>
        //SIDEBAR
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const texts = document.querySelectorAll(".sidebar-text");

            sidebar.classList.toggle("w-64");

            texts.forEach(t => {
                if (sidebar.classList.contains("w-64")) {
                    t.classList.remove("hidden");
                } else {
                    t.classList.add("hidden");
                }
            });
        }

        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle("hidden");
        }

        // Vincular botones del dashboard
        document.querySelectorAll("button").forEach(btn => {
            if (btn.textContent.includes("Agregar Propietario")) {
                btn.addEventListener("click", () => toggleModal('modalPropietario'));
            }
        });
        const modalMascota = document.getElementById('modalMascota');
        const inputPropietario = document.getElementById('propietarioId');

        function abrirModalMascota(idPropietario) {
            // Asigna el ID del propietario al input oculto
            inputPropietario.value = idPropietario;
            // Muestra el modal
            modalMascota.classList.remove('hidden');
        }
        function cerrarModalMascota() {
            modalMascota.classList.add('hidden');
        }

        // Opcional: cerrar modal al hacer clic fuera del contenido
        modalMascota.addEventListener('click', (e) => {
            if (e.target === modalMascota) cerrarModalMascota();
        });

        // Ya no es necesario que el listener detecte todos los botones
        // porque ahora cada botón tiene su propio onclick con el id correcto

    </script>
</body>
</html>
