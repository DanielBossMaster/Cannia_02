<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda </title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        secondary: "#290043",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>
    <style> body {font-family: 'Poppins', sans-serif;} </style>
</head>
<body class="bg-lightBg">
<header class="bg-primary text-white flex justify-between items-center px-6 py-3 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-lg font-bold">Cannia</h1>
    </div>
    <div>
        <h1 class="text-4xl font-bold mb-3 text-white">
            Veterinaria <span th:text="${veterinaria.nombre}" ></span>
        </h1>
    </div>
    <div class="flex items-center space-x-3 gap-8">
        <button onclick="abrirCarrito()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-shopping-cart-icon lucide-shopping-cart">
            <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
        </button>
        <a th:href="@{/veterinario}">
            <button class="text-sm hover:font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-house-icon lucide-house">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
            </button>
        </a>
    </div>
</header>
<!-- Contenedor principal -->
<div class="text-center mx-auto p-8">
    <!-- Encabezado -->
    <p class="text-gray-600 mb-8">
        Aqui podras encontrar un amplio catalogo de los productos de tu veterinaria de confianza y
        tenerlos siempre a la mano y disponibles.
    </p>
    <div class="max-w-xl mx-auto mb-6">
        <input type="text" placeholder="Buscar productos..." class="w-full p-3 rounded-lg shadow ">
    </div>
    <!-- Grid de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">
        <div th:each="p : ${productos}"
             class="bg-white shadow-lg hover:shadow-2xl transition mx-6 p-6 flex flex-col">
            <!-- Imagen -->
            <img th:src="@{/veterinario/producto/foto/{id}(id=${p.id})}"
                 class="w-full h-48 object-cover rounded-lg mb-4"
                 alt="Imagen del producto">
            <h2 class="text-xl font-semibold text-gray-900" th:text="${p.nombre}"></h2>
            <p class="text-gray-600 text-sm mt-2" th:text="${p.descripcion}"></p>
            <p class="text-lg font-bold text-green-600 mt-4">
                $<span th:text="${p.valor}"></span>
            </p>
            <button type="button"
                    th:onclick="'agregarAlCarrito(' + ${p.id} + ')'"
                  class="bg-primary text-white p-2 shadow-xl transform hover:scale-105 mx-8 text-center hover:shadow-2xl hover:bg-secondary transition-all duration-300">
                Agregar al carrito
            </button>
        </div>
    </div>
</div>
<!-- MODAL DEL CARRITO -->
<div id="carritoModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96 shadow-xl">

        <h2 class="text-2xl font-bold mb-4">Carrito de compras</h2>

        <!-- ESTE DIV SE ACTUALIZA POR AJAX -->
        <div id="carritoItems" th:insert="Veterinario/Fragmentos/CarritoItems :: items"></div>

        <div class="flex justify-center mt-4 gap-2">
            <button onclick="vaciarCarrito()" class="bg-primary  px-4 text-white p-2 shadow-xl transform hover:scale-105 mx-8 text-center hover:shadow-2xl hover:bg-secondary transition-all duration-300">
                Vaciar</button>
            <button onclick="cerrarCarrito()" class="bg-primary  px-4 text-white p-2 shadow-xl transform hover:scale-105 mx-8 text-center hover:shadow-2xl hover:bg-secondary transition-all duration-300">
                Cerrar</button>
        </div>
    </div>
</div>


<script>
    function abrirCarrito() {
        document.getElementById("carritoModal").classList.remove("hidden");
        cargarCarrito();
    }

    function cerrarCarrito() {
        document.getElementById("carritoModal").classList.add("hidden");
    }

    function agregarAlCarrito(id) {
        fetch(`/carrito/agregar/${id}`, { method: "POST" })
            .then(() => {
                cargarCarrito();   // ðŸ”¥ Recargar contenido del carrito
                abrirCarrito();    // ðŸ”¥ Abrir modal
            });
    }

    function cargarCarrito() {
        fetch("/carrito/items")
            .then(r => r.text())
            .then(html => {
                // Reemplazar el contenido dinamicamente
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

    function vaciarCarrito() {
        fetch("/carrito/vaciar")
            .then(() => cargarCarrito());
    }



        function recargarCarrito() {
        fetch("/carrito/items")
            .then(response => response.text())
            .then(html => {
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

        function aumentar(id) {
        fetch(`/carrito/aumentar/${id}`, {
            method: "POST"
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

        function disminuir(id) {
        fetch(`/carrito/disminuir/${id}`, {
            method: "POST"
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById("carritoItems").innerHTML = html;
            });
    }

        function eliminarItem(id) {
        fetch(`/carrito/eliminar/${id}`)
            .then(() => recargarCarrito());
    }

</script>

</body>
</html>
