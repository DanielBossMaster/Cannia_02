<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Preview</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#290043",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body class="bg-lightBg">
<header class="bg-primary text-white flex justify-between items-center px-6 py-3 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-lg font-bold">Cannia</h1>
    </div>
    <a th:href="@{/veterinario}">
        <button class="text-sm hover:font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg></button></a>
</header>
<!-- Contenedor principal -->
<div class="max-w-7xl mx-auto p-8">

    <!-- Encabezado -->
    <h1 class="text-4xl font-bold mb-3 text-gray-800">
        Vista Previa de la Tienda
    </h1>

    <p class="text-gray-600 mb-8">
        Así es como los propietarios verán los productos publicados.
        <br>Los productos no publicados aparecerán marcados.
    </p>

    <!-- Grid de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Tarjeta de producto -->
        <div th:each="p : ${productos}"
             class="bg-white shadow-lg hover:shadow-2xl transition p-5 rounded-xl flex flex-col">

            <!-- Imagen -->
            <img th:src="@{/veterinario/producto/foto/{id}(id=${p.id})}"
                 class="w-full h-48 object-cover rounded-lg mb-4"
                 alt="Imagen del producto">

            <!-- Nombre del producto -->
            <h2 class="text-xl font-semibold text-gray-900" th:text="${p.nombre}"></h2>

            <!-- Descripción -->
            <p class="text-gray-600 text-sm mt-2" th:text="${p.descripcion}"></p>

            <!-- Precio -->
            <p class="text-lg font-bold text-green-600 mt-4">
                $<span th:text="${p.valor}"></span>
            </p>

            <!-- Indicador de publicado -->
            <div class="mt-4">
                <span th:if="${p.publicado}"
                      class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-semibold">
                    ✔ Publicado
                </span>

                <span th:if="${!p.publicado}"
                      class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm font-semibold">
                    ✘ No publicado
                </span>
            </div>

        </div>

    </div>

</div>

</body>
</html>
