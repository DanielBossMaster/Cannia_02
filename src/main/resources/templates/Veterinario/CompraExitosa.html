<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">

<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">

    <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">
        Â¡Pago Exitoso! ðŸŽ‰
    </h1>

    <!-- Datos de factura -->
    <div class="mb-6">
        <p class="text-lg"><strong>NÃºmero de factura:</strong> <span th:text="${factura.id}"></span></p>
        <p class="text-lg"><strong>Fecha:</strong> <span th:text="${factura.fechaEmision}"></span></p>
        <p class="text-lg"><strong>DescripciÃ³n:</strong> <span th:text="${factura.descripcion}"></span></p>
        <p class="text-lg"><strong>MÃ©todo de pago:</strong> <span th:text="${factura.metodoPago}"></span></p>
    </div>

    <!-- Tabla de productos -->
    <div class="overflow-x-auto">
        <table class="w-full text-left border border-gray-300">
            <thead class="bg-gray-200">
            <tr>
                <th class="p-3 border">Producto</th>
                <th class="p-3 border">Cantidad</th>
                <th class="p-3 border">Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="det : ${factura.detalles}">
                <td class="p-3 border" th:text="${det.producto.nombre}"></td>
                <td class="p-3 border text-center" th:text="${det.cantidad}"></td>
                <td class="p-3 border" th:text="${det.precio}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Total -->
    <div class="text-right text-2xl font-bold mt-6">
        Total: $ <span th:text="${factura.precioTotal}"></span>
    </div>

    <!-- BotÃ³n -->
    <div class="text-center mt-8">
        <a href="/propietario/Tienda"
           class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow">
            Volver a la tienda
        </a>
    </div>

</div>

</body>
</html>
