<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Propietario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VeterinarioCss/estilos.css">
    <link rel="stylesheet" href="/css/VeterinarioCss/estiloseditar.css">
</head>
<header class="text-center py-3">

    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    <nav>
    <h2>Editar Propietario</h2>
    </nav>
</header>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
    <!-- Formulario -->
    <form  th:action="@{/veterinario/editar/{id}(id=${propietario.id})}"
          method="post"
          th:object="${propietario}"
          class="border rounded p-4 shadow">

        <div class="mb-3">
            <label class="form-label">Número de Documento</label>
            <input type="text" th:field="*{numDoc}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombrePro}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellidoPro}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{direccionPro}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefonoPro}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correoPro}" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/veterinario}" class="btn btn-primary">Cancelar</a>
            <button onclick="alert('Cambios guardados con éxito')"type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
    </form>
</div>

</main>
</body>
</html>
