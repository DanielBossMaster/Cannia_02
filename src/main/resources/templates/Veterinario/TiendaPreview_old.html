<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda </title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        secondary: "#290043",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>


<body class="bg-lightBg">
<header class="bg-primary text-white flex justify-between items-center px-6 py-3 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-lg font-bold">Cannia</h1>
    </div>

    <div>
        <h1 class="text-4xl font-bold mb-3 text-white">
            Veterinaria <span th:text="${veterinaria.nombre}" ></span>
        </h1>
    </div>
    <div class="flex items-center space-x-3">
        <button onclick="toggleCarrito()" class="relative">
            ðŸ›’
            <span id="contadorCarrito"
                  class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">
            0
        </span>
        </button>

        <a th:href="@{/veterinario}">
            <button class="text-sm hover:font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg></button></a>
    </div>
</header>
<!-- Contenedor principal -->
<div class="text-center mx-auto p-8">

    <!-- Encabezado -->


    <p class="text-gray-600 mb-8">
        Aqui podras encontrar un amplio catalogo de los productos de tu veterinaria de confianza y tenerlos siempre a la mano y disponibles.
    </p>

    <div class="max-w-xl mx-auto mb-6">
        <input
                type="text"
                placeholder="Buscar productos..."
                class="w-full p-3 rounded-lg shadow "
        >
    </div>

    <!-- Grid de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">

        <div th:each="p : ${productos}"
             class="bg-white shadow-lg hover:shadow-2xl transition mx-6 p-6 flex flex-col">

            <!-- Imagen -->
            <img th:src="@{/veterinario/producto/foto/{id}(id=${p.id})}"
                 class="w-full h-48 object-cover rounded-lg mb-4"
                 alt="Imagen del producto">

            <!-- Nombre del producto -->
            <h2 class="text-xl font-semibold text-gray-900" th:text="${p.nombre}"></h2>

            <!-- DescripciÃ³n -->
            <p class="text-gray-600 text-sm mt-2" th:text="${p.descripcion}"></p>

            <!-- Precio -->
            <p class="text-lg font-bold text-green-600 mt-4">
                $<span th:text="${p.valor}"></span>
            </p>

            <!-- BotÃ³n agregar al carrito -->

            <button
                    onclick="agregarAlCarrito([[${p.id}]], '[[${p.nombre}]]', [[${p.valor}]],'/veterinario/producto/foto/[[${p.id}]]'
        )"
                    class="bg-primary text-white p-2 shadow-xl transform hover:scale-105 mx-8 text-center
               hover:shadow-2xl hover:bg-secondary transition-all duration-300">
                Agregar al carrito
            </button>


        </div>

    </div>

</div>

<!-- =========================== -->
<!-- MODAL CARRITO -->
<!-- =========================== -->
<div id="modalCarrito"
     class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl p-5 transform translate-x-full
            transition-all duration-300 overflow-y-auto">

    <h2 class="text-2xl font-bold mb-4">Tu carrito</h2>

    <div id="listaCarrito" class="space-y-4"></div>

    <div class="mt-6">
        <h3 class="text-xl font-bold">Total: $<span id="totalCarrito">0</span></h3>

        <button class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
            Finalizar compra
        </button>
    </div>
</div>

<!-- =========================== -->
<!-- SCRIPTS DEL CARRITO -->
<!-- =========================== -->
<script>
    let carrito = [];

    function toggleCarrito() {
        const modal = document.getElementById("modalCarrito");
        modal.classList.toggle("translate-x-full");
    }

    function agregarAlCarrito(id, nombre, valor, imagen) {
        let item = carrito.find(p => p.id === id);

        if (item) {
            item.cantidad++;
        } else {
            carrito.push({id, nombre, valor, cantidad: 1, imagen});
        }

        actualizarCarrito();
    }

    function actualizarCarrito() {
        const lista = document.getElementById("listaCarrito");
        const totalElement = document.getElementById("totalCarrito");

        lista.innerHTML = "";

        let total = 0;

        carrito.forEach(p => {
            total += p.valor * p.cantidad;

            lista.innerHTML += `
                <div class="flex items-center justify-between border-b pb-2">
                    <img src="${p.imagen}" class="w-12 h-12 object-cover rounded">
                    <div>
                        <p class="font-bold">${p.nombre}</p>
                        <p class="text-sm">Cantidad: ${p.cantidad}</p>
                    </div>
                    <p class="font-semibold">$${p.valor * p.cantidad}</p>
                </div>
            `;
        });

        totalElement.innerText = total;

        // ACTUALIZA EL CONTADOR CORRECTAMENTE
        document.getElementById("contadorCarrito").innerText =
            carrito.reduce((acc, item) => acc + item.cantidad, 0);
    }
</script>

</body>
</html>
