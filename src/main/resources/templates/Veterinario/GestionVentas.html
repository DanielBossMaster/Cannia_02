<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#290043",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-lightBg text-darkText flex flex-col">
<div class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-secondary text-white flex justify-between items-center px-6 py-2 shadow-md">
        <div class="flex items-center space-x-3">
            <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
            <h1 class="text-lg font-bold">Cannia</h1>
        </div>
        <div>
            <h1 class="text-4xl font-bold mb-3 text-white">
                Veterinaria <span th:text="${veterinaria.nombre}" ></span>
            </h1>
        </div>
        <div class="flex items-center space-x-3 gap-8">
            <a th:href="@{/veterinario}">
                <button class="text-sm hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-house-icon lucide-house">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                        <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                </button>
            </a>
        </div>
    </header>


    <div class="flex flex-1  relative">
        <!-- SIDEBAR -->
        <aside id="sidebar"
               class="bg-secondary text-white w-16 transition-all duration-300 h-full flex flex-col overflow-hidden">
                <!-- Header + botón -->
                <div class="flex items-center justify-between p-4">
                    <span class="text-xl font-bold whitespace-nowrap hidden sidebar-text">Menu</span>
                    <button onclick="toggleSidebar()" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-circle-chevron-right-icon lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/>
                            <path d="m10 8 4 4-4 4"/>
                        </svg>
                    </button>
                </div>

                <!-- Tienda -->
                <nav class="flex flex-col gap-4 mt-4">
                    <a th:href="@{/veterinario/ventas}"class="flex items-center gap-3 px-4 py-2 hover:bg-primary -md">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-badge-dollar-sign-icon lucide-badge-dollar-sign">
                                <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/>
                                <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/>
                            </svg>
                        <span class="sidebar-text hidden"> Ventas </span>
                    </a>

                    <a th:href="@{/veterinario/TiendaPreview}" class="flex items-center gap-3 px-4 py-2 hover:bg-primary ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-shopping-bag-icon lucide-shopping-bag"><path d="M16 10a4 4 0 0 1-8 0"/>
                            <path d="M3.103 6.034h17.794"/>
                            <path d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0
                            0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z"/>
                        </svg>
                        <span class="sidebar-text hidden">Tienda Preview </span>
                    </a>

                    <a th:href="@{/veterinario/FormularioPublicidad}" class="flex items-center gap-3 px-4 py-2 hover:bg-primary ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            </svg>
                        <span class="sidebar-text hidden"> Cargar Publicidad </span>
                    </a>

                    <a href="#" onclick="abrirModalTabla(event)" class="flex items-center gap-3 px-4 py-2 hover:bg-primary ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-square-pen-icon lucide-square-pen">
                            <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/>
                        </svg>
                        <span class="sidebar-text hidden">Editar Categoria</span>
                    </a>
                </nav>
        </aside>
        <main class="flex-grow ml-16 px-6 py-8 transition-all duration-300">
            <section id="tab-admin" class="tab-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Gestión de Productos</h2>
                    </div>
                <div class="bg-lightSurface w-4/5 max-w-6xl mx-auto
            p-6 shadow-xl border border-borderLight overflow-x-auto">

                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100 text-softText  uppercase text-xs">
                        <tr>

                            <th class="p-3">Producto</th>
                            <th class="p-3">Precio</th>

                            <th class="p-3">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prod : ${productos}"  class="border-t border-borderLight hover:bg-gray-100 transition">

                            <td th:text="${prod.nombre}" class="px-4 py-3"></td>
                            <td th:text="${prod.valor}" class="px-4 py-3"></td>


                            <td class="p-3">
                                <a th:href="@{/veterinario/productos/editar/{id}(id=${prod.id})}">
                                    <button class="bg-blue-600 text-white px-3 py-2 hover:bg-blue-700">Editar</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <footer class="text-center text-sm text-primary py-3 w-full border-t">
                © 2025 App Cannia. Todos los derechos reservados.
            </footer>
        </main>
    </div>
</div>




<div id="modalTablaCategorias" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 -lg shadow-2xl max-h-[80vh] w-11/12 md:w-3/4 lg:w-1/2 overflow-y-auto relative">

        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <h2 class="text-2xl font-bold">Administrar Categorías</h2>
            <button onclick="toggleModal('modalTablaCategorias')" class="text-gray-500 hover:text-red-600 text-3xl leading-none absolute top-3 right-5">
                &times;
            </button>
        </div>

        <button onclick="abrirModalCreacion(event)" class="bg-green-500 text-white p-2  hover:bg-green-600 mb-4">
            + Nueva Categoría
        </button>

        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm border-collapse">
                <thead>
                <tr class="bg-gray-100 text-softText uppercase text-xs">
                    <th class="border p-2">ID</th>
                    <th class="border p-2">Nombre</th>
                    <th class="border p-2">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cat : ${categorias}" class="border-t border-borderLight hover:bg-gray-50 transition">
                    <td class="border p-2" th:text="${cat.id}"></td>
                    <td class="border p-2" th:text="${cat.nombre}"></td>
                    <td class="border p-2 whitespace-nowrap">
                        <a href="#" th:onclick="|cargarModalEdicion(${cat.id}, event)|" class="text-blue-600 hover:text-blue-800 mr-3">Editar</a>
                        <a th:href="@{/veterinario/admin/eliminarCategoria/{id}(id=${cat.id})}" class="text-red-600 hover:text-red-800">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modalCrearCategoria" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 -lg shadow-2xl w-96 relative">
        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <h2 class="text-xl font-bold">Crear Nueva Categoría</h2>
            <button onclick="toggleModal('modalCrearCategoria')" class="text-gray-500 hover:text-red-600 text-3xl leading-none absolute top-3 right-5">
                &times;
            </button>
        </div>

        <form th:action="@{/veterinario/admin/guardarCategoria}" method="POST">
            <input type="hidden" name="id" value="" />

            <div class="mb-4">
                <label for="nombreCrear" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombreCrear" name="nombre" required
                       class="mt-1 block w-full p-2 border border-gray-300 -md shadow-sm"
                       placeholder="Ej: Alimentos, Accesorios">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white p-2  hover:bg-green-700">
                Guardar Categoría
            </button>
        </form>
    </div>
</div>

<div id="modalEditarCategoria" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 -lg shadow-2xl w-96 relative">
        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <h2 id="tituloEditar" class="text-xl font-bold">Editar Categoría</h2>
            <button onclick="toggleModal('modalEditarCategoria')" class="text-gray-500 hover:text-red-600 text-3xl leading-none absolute top-3 right-5">
                &times;
            </button>
        </div>

        <form id="formEditarCategoria" th:action="@{/veterinario/admin/guardarCategoria}" method="POST">
            <input type="hidden" name="id" id="idEditarHidden" value="" />

            <div class="mb-4">
                <label for="nombreEditar" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" id="nombreEditar" name="nombre" required
                       class="mt-1 block w-full p-2 border border-gray-300 -md shadow-sm"
                       placeholder="Nombre de la Categoría">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2  hover:bg-blue-700">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>

<script>

    // Dentro de tu bloque <script>

    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.querySelector("main");
        const texts = document.querySelectorAll(".sidebar-text");

        const isExpanded = sidebar.classList.toggle("w-64");

        if (isExpanded) {
            mainContent.classList.remove("ml-16");
            mainContent.classList.add("ml-20"); // ✅ MENOS agresivo
        } else {
            mainContent.classList.remove("ml-20");
            mainContent.classList.add("ml-16");
        }

        texts.forEach(t => {
            t.classList.toggle("hidden", !isExpanded);
        });


    }
    // Dentro de tu bloque <script>
    // Función genérica para abrir/cerrar cualquier modal
    function toggleModal(id) {
        const modal = document.getElementById(id);
        modal.classList.toggle("hidden");
    }

    // ----------------------------------------------------
    // LOGICA ESPECÍFICA PARA LA ADMINISTRACIÓN DE CATEGORÍAS
    // ----------------------------------------------------

    // Función para abrir la tabla principal de categorías (desde el sidebar)
    function abrirModalTabla(event) {
        if (event) event.preventDefault();
        toggleModal('modalTablaCategorias');
    }

    // Función para abrir el modal de CREACIÓN (desde el modal de tabla)
    function abrirModalCreacion(event) {
        if (event) event.preventDefault();
        // 1. Ocultar la tabla
        toggleModal('modalTablaCategorias');
        // 2. Mostrar el formulario de creación
        toggleModal('modalCrearCategoria');
    }

    /**
     * Carga los datos de una categoría (AJAX) y abre el modal de edición.
     * @param {number} id El ID de la categoría a editar.
     * @param {Event} event El objeto evento.
     */
    function cargarModalEdicion(id, event) {
        if (event) event.preventDefault();

        // 1. Ocultar la tabla mientras cargamos
        toggleModal('modalTablaCategorias');

        const url = `/veterinario/admin/categoria/${id}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // 2. Rellenar el formulario de EDICIÓN
                document.getElementById('idEditarHidden').value = data.id;
                document.getElementById('nombreEditar').value = data.nombre;

                // 3. Actualizar el título
                document.getElementById('tituloEditar').textContent = `Editar: ${data.nombre}`;

                // 4. Mostrar el modal de EDICIÓN
                toggleModal('modalEditarCategoria');
            })
            .catch(error => {
                console.error("Fallo al cargar datos de la categoría:", error);
                alert("Error al cargar la categoría para edición. Consulte la consola.");
                // Si falla, volvemos a mostrar la tabla
                toggleModal('modalTablaCategorias');
            });
    }
</script>

</body>
</html>
