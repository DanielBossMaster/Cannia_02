<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#290043",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-lightBg text-darkText min-h-screen flex flex-col">
<div class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-secondary text-white flex justify-between items-center px-6 py-2 shadow-md">
        <div class="flex items-center space-x-3">
            <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
            <h1 class="text-lg font-bold">Cannia</h1>
        </div>
        <div>
            <h1 class="text-4xl font-bold mb-3 text-white">
                Veterinaria <span th:text="${veterinaria.nombre}" ></span>
            </h1>
        </div>
        <div class="flex items-center space-x-3 gap-8">
            <a th:href="@{/veterinario}">
                <button class="text-sm hover:font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-house-icon lucide-house">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                        <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                </button>
            </a>
        </div>
    </header>


    <div class="flex flex-1 overflow-hidden">
        <!-- SIDEBAR -->
        <aside id="sidebar"
               class="bg-secondary text-white w-16 transition-all duration-300 h-full flex flex-col overflow-hidden">
                <!-- Header + botón -->
                <div class="flex items-center justify-between p-4">
                    <span class="text-xl font-bold whitespace-nowrap hidden sidebar-text">Menu</span>
                    <button onclick="toggleSidebar()" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-circle-chevron-right-icon lucide-circle-chevron-right"><circle cx="12" cy="12" r="10"/>
                            <path d="m10 8 4 4-4 4"/>
                        </svg>
                    </button>
                </div>

                <!-- Tienda -->
                <nav class="flex flex-col gap-4 mt-4">
                    <a th:href="@{/veterinario/ventas}"class="flex items-center gap-3 px-4 py-2 hover:bg-primary rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-badge-dollar-sign-icon lucide-badge-dollar-sign">
                                <path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.77 4.78 4 4 0 0 1-6.75 0 4 4 0 0 1-4.78-4.77 4 4 0 0 1 0-6.76Z"/>
                                <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 18V6"/>
                            </svg>
                        <span class="sidebar-text hidden"> Ventas </span>
                    </a>

                    <a th:href="@{/veterinario/TiendaPreview}" class="flex items-center gap-3 px-4 py-2 hover:bg-primary ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-shopping-bag-icon lucide-shopping-bag"><path d="M16 10a4 4 0 0 1-8 0"/>
                            <path d="M3.103 6.034h17.794"/>
                            <path d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0
                            0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z"/>
                        </svg>
                        <span class="sidebar-text hidden">Tienda Preview </span>
                    </a>

                    <a th:href="@{/veterinario/FormularioPublicidad}" class="flex items-center gap-3 px-4 py-2 hover:bg-primary ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/>
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            </svg>
                        <span class="sidebar-text hidden"> Cargar Publicidad </span>
                    </a>
                </nav>
        </aside>
        <main class=" ml-32 mb-32 flex-grow mx-auto  px-6 py-8 mr-32" >
            <section id="tab-admin" class="tab-content">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">Gestión de Productos</h2>
                    </div>
                <div class="bg-lightSurface w-full p-6 shadow-xl border border-borderLight  overflow-x-auto ">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100 text-softText  uppercase text-xs">
                        <tr>
                            <th class="p-3">Imagen</th>
                            <th class="p-3">Producto</th>
                            <th class="p-3">Precio</th>
                            <th class="p-3">Publicado</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prod : ${productos}"  class="border-t border-borderLight hover:bg-gray-100 transition">
                            <td th:text="${prod.foto}" class="px-4 py-3"></td>
                            <td th:text="${prod.nombre}" class="px-4 py-3"></td>
                            <td th:text="${prod.valor}" class="px-4 py-3"></td>

                            <td class="p-3">
                                <label class="inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-6 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 relative"></div>
                                </label>
                            </td>
                            <td class="p-3">
                                <a th:href="@{/veterinario/productos/editar/{id}(id=${prod.id})}">
                                    <button class="bg-blue-600 text-white px-3 py-2 hover:bg-blue-700">Editar</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <footer class=" text-center text-sm text-primary py-3">
                © 2025 App Cannia. Todos los derechos reservados.
            </footer>
        </main>
    </div>
</div>

<script>

    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const texts = document.querySelectorAll(".sidebar-text");

        sidebar.classList.toggle("w-64");

        texts.forEach(t => {
            if (sidebar.classList.contains("w-64")) {
                t.classList.remove("hidden");
            } else {
                t.classList.add("hidden");
            }
        });
    }

</script>

</body>
</html>
