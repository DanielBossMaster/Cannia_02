<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#290043",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-lightBg text-darkText min-h-screen flex flex-col">
<div class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-secondary text-white flex justify-between items-center px-6 py-3 shadow-md">
        <div class="flex items-center space-x-3">
            <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
            <h1 class="text-lg font-bold">Cannia</h1>
        </div>
        <a th:href="@{/veterinario}">
            <button class="text-sm hover:font-bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg></button></a>
    </header>

    <main class=" ml-32 mb-32 flex-grow mx-auto  px-6 py-8 mr-32" >
        <section id="tab-admin" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Gestión de Productos</h2>
            </div>

            <div class="bg-lightSurface w-full p-6 shadow-xl border border-borderLight  overflow-x-auto ">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-100 text-softText  uppercase text-xs">
                    <tr>
                        <th class="p-3">Imagen</th>
                        <th class="p-3">Producto</th>
                        <th class="p-3">Precio</th>
                        <th class="p-3">Stock</th>
                        <th class="p-3">Publicado</th>
                        <th class="p-3">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prod : ${productos}"  class="border-t border-borderLight hover:bg-gray-100 transition">
                        <td th:text="${prod.foto}" class="px-4 py-3"></td>
                        <td th:text="${prod.nombre}" class="px-4 py-3"></td>
                        <td th:text="${prod.valor}" class="px-4 py-3"></td>
                        <td th:text="${prod.cantidad}" class="px-4 py-3"></td>
                        <td class="p-3">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-6 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 relative"></div>
                            </label>
                        </td>
                        <td class="p-3">
                            <button class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700">Editar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class=" text-center text-sm text-primary py-3">
            © 2025 App Cannia. Todos los derechos reservados.
        </footer>
    </main>
</div>
</body>
</html>
