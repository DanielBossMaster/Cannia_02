<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/PropietarioCss/estilos.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    <nav class="links">
        <a href="('cerrar-sesion')">Cerrar sesión</a>
    </nav>

</header>

<!-- Botones -->
<main class="container py-4" >
<div class="d-flex justify-content-center gap-4">
    <div>
        <a th:href="@{/mascotas/registrar/}">
            <button class="btn btn-primary mb-3">Registrar Mascota</button>
        </a>
    </div>
    <div>
        <button class="btn btn-primary mb-3">Tienda</button>
    </div>
</div>
    <!-- Mascotas registradas -->
<div class="container">
    <h3 class="mb-4 text-center">Mis Mascotas</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="d-flex justify-content-end mb-2 gap-2">
            <div class="card p-3">
                <div class="d-flex justify-content-end mb-2 gap-2">
                <form method="post" th:action="@{/eliminar/{id}}">
                    <button type="submit" class="delete" onclick="return confirm('¿Desea Eliminar?')">
                        <img src="/img/delete.png" title="Eliminar"  alt="Eliminar" height="20">
                    </button>
                </form>
            <!-- boton Editar proppietario -->
                <button class="delete" th:href="@{/mascotas/editar/{id}}" >
                    <img src="/img/ajustes.png" title="Editar" alt="Editar" height="20">
                </button>
            </div>
                <!-- Tarjeta de ejemplo mascota -->
                <div th:each="masc : ${mascotas}" class="card-owner">
                    <strong th:text = "${masc.nomMascota}" ></strong>
                    <p><b>Especie:</b><span th:text="${masc.especie}"></span> </p>
                    <p><b>Raza:</b> <span th:text="${masc.raza}"></span></p>
                    <p><b>Color:</b> <span th:text="${masc.color}"></span></p>
                </div>
            </div>
        </div>
    </div>

</div>
</main >
<!-- Footer -->
<footer>
    <p>&copy; 2025 App Cannia. Todos los derechos reservados.</p>
</footer>

</body>
</html>
