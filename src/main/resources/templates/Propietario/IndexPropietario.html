<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Propietario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>


<div class="container text-start my-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registroMascotaModal">
        Registrar Mascota
    </button>
</div>


<div class="container">
    <h3 class="mb-4 text-center">Mis Mascotas</h3>
    <div class="cards">

        <div class="card-owner" th:each="mascota : ${mascotas}">
            <strong th:text="${mascota.nombre}"></strong>
            <p><b>Especie:</b> <span th:text="${mascota.especie}"></span></p>
            <p><b>Raza:</b> <span th:text="${mascota.raza}"></span></p>
            <p><b>Edad:</b> <span th:text="${mascota.edad}"></span> años</p>
            <p><b>Peso:</b> <span th:text="${mascota.peso}"></span> kg</p>

            <!-- Botón Eliminar -->
            <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-primary">Eliminar Mascota</a>
        </div>

    </div>
</div>


<div class="modal fade" id="registroMascotaModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header modal-header-custom">
                <h5 class="modal-title">Registrar Mascota</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/mascotas/guardar}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Edad</label>
                            <input type="number" name="edad" class="form-control" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Género</label>
                            <select name="genero" class="form-select" required>
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Especie</label>
                            <input type="text" name="especie" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Raza</label>
                            <input type="text" name="raza" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" name="peso" class="form-control" step="0.1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Mascota</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
