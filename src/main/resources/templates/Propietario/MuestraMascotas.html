<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Encabezado -->
<div class="text-center py-10">
    <h1 class="text-4xl font-bold text-green-600">üêæ Tus Mascotas</h1>
    <p class="text-gray-600 mt-2">Estas mascotas fueron cargadas desde Excel</p>
</div>

<div class="container mx-auto px-6 pb-10">

    <!-- Si no hay mascotas -->
    <div th:if="${#lists.isEmpty(pets)}" class="text-center text-gray-500 text-xl">
        No hay mascotas registradas.
    </div>

    <!-- Grid de cards -->
    <div th:if="${!#lists.isEmpty(pets)}"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <div th:each="pet : ${pets}"
             class="bg-white p-6 rounded-2xl shadow hover:shadow-xl transition border border-green-200">

            <div class="flex justify-center mb-4">
                <div class="text-green-600 text-6xl">üê∂</div>
            </div>

            <h2 class="text-2xl font-semibold text-gray-800 text-center"
                th:text="${pet.nombrePet}"></h2>

            <p class="text-gray-600 text-center mt-1">
                <span class="font-semibold">Raza:</span>
                <span th:text="${pet.razaPet}"></span>
            </p>

            <p class="text-gray-600 text-center">
                <span class="font-semibold">Edad:</span>
                <span th:text="${pet.edadPet}"></span> a√±os
            </p>

            <p class="text-gray-600 text-center">
                <span class="font-semibold">Color:</span>
                <span th:text="${pet.colorPet}"></span>
            </p>

            <div class="mt-5 text-center">
                <a href="#"
                   class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full shadow-md transition">
                    Ver m√°s
                </a>
                <form th:action="@{/foundation/adopt/{id}(id=${pet.id})}" method="post">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded">
                        Adoptar Mascota
                    </button>
                </form>
            </div>


        </div>
    </div>
</div>

</body>
</html>
