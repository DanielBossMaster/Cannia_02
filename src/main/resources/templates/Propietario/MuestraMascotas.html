<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mascotas en Adopci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body class="bg-gray-100">
<header class="bg-secondary text-white flex justify-between items-center px-6 py-3 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-lg font-bold">Cannia</h1>
    </div>

    <a th:href="@{/propietario/index}"
       class="bg-primary hover:bg-secondary px-4 py-2 rounded-lg shadow text-white transition">
        ‚¨Ö Volver al inicio
    </a>
</header>

<!-- Encabezado -->
<div class="text-center py-10">
    <h1 class="text-4xl font-bold text-green-600">üêæ Mascotas en Adopci√≥n</h1>
    <p class="text-gray-600 mt-2">Mascotas disponibles subidas por fundaciones</p>
</div>

<div class="container mx-auto px-6 pb-10">

    <!-- Si no hay mascotas -->
    <div th:if="${#lists.isEmpty(mascotas)}" class="text-center text-gray-500 text-xl">
        No hay mascotas disponibles para adopci√≥n.
    </div>

    <!-- Grid de cards -->
    <div th:if="${!#lists.isEmpty(mascotas)}"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <div th:each="mascota : ${mascotas}"
             x-data="{ open: false }"
             class="bg-white p-6 rounded-2xl shadow hover:shadow-xl transition border border-green-200">

            <div class="flex justify-center mb-4">
                <div class="text-green-600 text-6xl">üê∂</div>
            </div>

            <h2 class="text-2xl font-semibold text-gray-800 text-center"
                th:text="${mascota.nomMascota}"></h2>

            <p class="text-gray-600 text-center mt-1">
                <span class="font-semibold">Especie:</span>
                <span th:text="${mascota.especie}"></span>
            </p>

            <p class="text-gray-600 text-center">
                <span class="font-semibold">Raza:</span>
                <span th:text="${mascota.raza}"></span>
            </p>

            <p class="text-gray-600 text-center">
                <span class="font-semibold">Color:</span>
                <span th:text="${mascota.color}"></span>
            </p>

            <p class="text-gray-600 text-center">
                <span class="font-semibold">Fundaci√≥n:</span>
                <span th:text="${mascota.fundacion.nombre}"></span>
            </p>

            <div class="mt-5 text-center">
                <a href="#"
                   class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full shadow-md transition">
                    Ver m√°s
                </a>

                <form th:action="@{/propietario/solicitar-adopcion/{id}(id=${mascota.id})}" method="post">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow-md transition mt-2">
                        Adoptar Mascota
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
