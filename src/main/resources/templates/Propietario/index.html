<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Propietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VeterinarioCss/estilos.css">
</head>

<header>
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    <nav class="links">
        <a th:href="@{/cerrar-sesion}">Cerrar sesión</a>
    </nav>

</header>

<body>


<div class="container text-start my-4">
    <div  class="col" th:each="prop : ${propietarios}" >
        <button class="btn btn-primary"
                th:attr="data-bs-target='#addMascotaModal-' + ${prop.numDoc}"
                data-bs-toggle="modal">
            Registrar Mascota
        </button>
        <div class="modal fade" th:attr="id='addMascotaModal-' + ${prop.numDoc}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <form th:action="@{/mascotas/nuevom}" method="post" th:object="${mascota}" class="modal-content">

                    <input type="hidden" name="numDoc" th:value="${prop.numDoc}"/>
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Mascota</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field ="*{nomMascota}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Especie</label>
                            <input type="text"  th:field ="*{especie}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Raza</label>
                            <input type="text" th:field ="*{raza}"  class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text"  th:field ="*{color}"  class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date"  th:field ="*{fechaNacimiento}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Genero</label>
                            <select th:field ="*{genero}" class="form-control" required>
                                <option th:value="Hembra">Hembra</option>
                                <option th:value="Macho">Macho</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <h3 class="mb-4 text-center">Mis Mascotas</h3>
    <div class="cards">
        <div class="card-owner" th:each="mascota : ${mascotas}">
            <div  th:each="prop : ${propietarios}">
                <strong th:text="${prop.nombrePro}" ></strong>
                <strong th:text="${prop.apellidoPro}"></strong>
            </div>
            <strong th:text="${mascota.nomMascota}"></strong>
            <p><b>Especie:</b> <span th:text="${mascota.especie}"></span></p>
            <p><b>Raza:</b> <span th:text="${mascota.raza}"></span></p>
            <p><b>genero:</b> <span th:text="${mascota.genero}"></span></p>

            <!-- Botón Eliminar -->
            <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-primary">Eliminar Mascota</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
