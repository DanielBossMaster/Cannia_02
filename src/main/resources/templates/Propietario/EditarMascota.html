<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="d-flex align-items-center">
        <img src="img/mascota.png" alt="Logo">
        <h3 class="ms-3">Editar Mascota</h3>
    </div>
    <div class="links">
        <a href="index_propietario.html">Volver</a>
    </div>
</header>

<!-- Formulario -->
<div class="form-container">
    <form action="/actualizar-mascota" method="POST">

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la mascota</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="Rocky" required>
        </div>

        <!-- Edad -->
        <div class="mb-3">
            <label for="edad" class="form-label">Edad (años)</label>
            <input type="number" class="form-control" id="edad" name="edad" min="0" value="3" required>
        </div>

        <!-- Género -->
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="Macho" selected>Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
        </div>

        <!-- Especie -->
        <div class="mb-3">
            <label for="especie" class="form-label">Especie</label>
            <select class="form-select" id="especie" name="especie" required>
                <option value="">Seleccione...</option>
                <option value="Perro" selected>Perro</option>
                <option value="Gato">Gato</option>
            </select>
        </div>

        <!-- Raza -->
        <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <input type="text" class="form-control" id="raza" name="raza" value="Labrador" required>
        </div>

        <!-- Peso -->
        <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" step="0.1" class="form-control" id="peso" name="peso" value="25" required>
        </div>

        <!-- Botón -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Actualizar Mascota</button>
        </div>

    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - Sistema de Gestión de Mascotas</p>
</footer>

</body>
</html>
