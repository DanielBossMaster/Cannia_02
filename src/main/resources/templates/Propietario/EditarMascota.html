<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- tu CSS separado -->
</head>
<body>

<!-- Header -->
<header>
    <div class="d-flex align-items-center">
        <img src="/img/logo.png" alt="logo">
        <h3 class="ms-3 text-white">Editar Mascota</h3>
    </div>
    <div class="links">
        <a th:href="@{/mascotas}">Volver</a>
    </div>
</header>


<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-4">Editar Mascota</h3>


        <form th:action="@{/mascotas/actualizar/{id}(id=${mascota.id})}" method="post">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Mascota</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${mascota.nombre}" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad (años)</label>
                <input type="number" class="form-control" id="edad" name="edad" th:value="${mascota.edad}" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-control" id="genero" name="genero">
                    <option th:selected="${mascota.genero == 'Macho'}" value="Macho">Macho</option>
                    <option th:selected="${mascota.genero == 'Hembra'}" value="Hembra">Hembra</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="especie" class="form-label">Especie</label>
                <input type="text" class="form-control" id="especie" name="especie" th:value="${mascota.especie}" required>
            </div>

            <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <input type="text" class="form-control" id="raza" name="raza" th:value="${mascota.raza}" required>
            </div>

            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" step="0.1" class="form-control" id="peso" name="peso" th:value="${mascota.peso}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/mascotas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - Sistema de Gestión de Mascotas</p>
</footer>

</body>
</html>
