<!DOCTYPE html>
<html lang="en"> xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascotas en Adopción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Mascotas en Adopción</h2>

    <!-- FILTRO DE ESPECIE -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <select class="form-select" name="especie">
                <option value="">Todos</option>
                <option value="Perro" th:selected="${especieSeleccionada == 'Perro'}">Perros</option>
                <option value="Gato" th:selected="${especieSeleccionada == 'Gato'}">Gatos</option>
                <option value="Ave" th:selected="${especieSeleccionada == 'Ave'}">Aves</option>
            </select>
            <button class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <!-- LISTA DE MASCOTAS -->
    <div class="row">

        <div class="col-md-4 mb-3" th:each="m : ${mascotas}">
            <div class="card shadow">

                <img th:if="${m.foto != null}"
                     th:src="@{'/uploads/' + ${m.foto}}"
                     class="card-img-top"
                     alt="Foto Mascota">

                <img th:if="${m.foto == null}"
                     src="https://via.placeholder.com/300x200?text=Sin+Foto"
                     class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title" th:text="${m.nomMascota}"></h5>
                    <p>
                        <strong>Especie:</strong> <span th:text="${m.especie}"></span><br>
                        <strong>Raza:</strong> <span th:text="${m.raza}"></span><br>
                        <strong>Edad:</strong> <span th:text="${m.edadFundacion}"></span>
                    </p>

                    <a th:href="@{'/adopcion/solicitar/' + ${m.id}}" class="btn btn-success w-100">
                        Solicitar Adopción
                    </a>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
