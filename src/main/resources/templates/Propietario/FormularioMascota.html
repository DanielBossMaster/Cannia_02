
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/PropietarioCss/estilos.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="d-flex align-items-center">
        <img src="img/mascota.png" alt="Logo">
        <h3 class="ms-3">Registro de Mascota</h3>
    </div>
</header>

<!-- Formulario -->
<div class="form-container">
    <form th:action="@{/guardar}" method="post" th:object="${mascota}" >

        <div >

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field ="*{nomMascota}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Especie</label>
                <input type="text"  th:field ="*{especie}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Raza</label>
                <input type="text" th:field ="*{raza}"  class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="text"  th:field ="*{color}"  class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="date"  th:field ="*{fechaNacimiento}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <select th:field ="*{genero}" class="form-control" required>
                    <option th:value="Hembra">Hembra</option>
                    <option th:value="Macho">Macho</option>
                </select>
            </div>

        </div>
        <div>
            <button type="button" class="btn btn-secondary" >Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - Sistema de Gesti√≥n de Mascotas</p>
</footer>

</body>
</html>
</html>
