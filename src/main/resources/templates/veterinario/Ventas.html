<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda </title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        secondary: "#350159",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>
    <style>
        body {font-family: 'Poppins', sans-serif;}
    </style>
</head>
<body class="bg-lightBg text-darkText h-screen overflow-x-hidden">
<div class="h-screen flex flex-col">
    <header class="bg-primary text-white flex justify-between items-center px-2 py-1 shadow-md">
        <div class="flex items-center space-x-3">
            <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
            <h1 class="text-lg font-bold">Cannia</h1>
        </div>
        <div class="flex items-center space-x-3 gap-1">
            <a th:href="@{/veterinario/GestionVentas}">
                <button class="text-sm hover:font-bold group relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo2-icon lucide-undo-2"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                    <span class="absolute top-full left-1/2 -translate-x-1/2 mt-2 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity bg-black text-white text-xs px-2 py-1 whitespace-nowrap z-50">
                        Volver
                    </span>
                </button>
            </a>
            <a th:href="@{/veterinario/index}">
                <button class="text-sm hover:font-bold group relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-house-icon lucide-house">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                        <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    <span class="absolute top-full left-1/2 -translate-x-1/2 mt-2 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity bg-black text-white text-xs px-2 py-1 whitespace-nowrap z-50">
                        Inicio
                    </span>
                </button>
            </a>
        </div>
    </header>
    <main class=" ml-32 mb-32 flex-grow mx-auto  px-6 py-8 mr-32" >
        <section id="tab-admin" class="tab-content">
            <div class="flex text-4xl text-gray-600 font-bold items-center mb-6">
                <h1> Ventas Realizadas
                    <span th:text="${veterinaria.nombre}"></span>
                </h1>
            </div>
            <div class="bg-lightSurface w-full p-6 shadow-xl border border-borderLight  overflow-x-auto ">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-100 text-softText  uppercase text-xs">
                    <tr>
                        <th class="p-3 text-left">Fecha</th>
                        <th class="p-3 text-left">Cliente</th>
                        <th class="p-3 text-left">Método de pago</th>
                        <th class="p-3 text-left">Estado</th>
                        <th class="p-3 text-right">Total</th>
                        <th class="p-3 text-center">Detalle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${ventas}" class="border-b hover:bg-gray-100">
                        <!-- ✅ FECHA -->
                        <td class="p-3" th:text="${#temporals.format(f.fechaEmision, 'dd/MM/yyyy HH:mm')}"></td>
                        <!-- ✅ PROPIETARIO -->
                        <td class="p-3" th:text="${f.propietario.nombrePro}"></td>
                        <!-- ✅ PAGO -->
                        <td class="p-3" th:text="${f.metodoPago}"></td>
                        <td class="p-3">
                            <select class="border p-1" th:onchange="cambiarEstado(this, [[${f.id}]])">
                                <option th:each="e : ${T(scrum.cannia.model.EstadoFactura).values()}"
                                        th:value="${e}"
                                        th:text="${e}"
                                        th:selected="${e.name() == f.estado.name()}">
                                </option>
                            </select>
                        </td>
                        <!-- ✅ TOTAL -->
                        <td class="p-3 text-right font-semibold" th:text="${'$ ' + f.precioTotal}"></td>
                        <!-- ✅ BOTÓN DETALLE -->
                        <td class="p-3 text-center">
                            <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
                                    onclick="this.nextElementSibling.classList.toggle('hidden')">
                                Ver
                            </button>
                            <!-- ✅ DETALLE FACTURA -->
                            <div class="hidden mt-3 border rounded bg-gray-50 p-3 text-left">
                                <p class="font-semibold mb-2">Productos vendidos:</p>
                                <table class="w-full text-sm">
                                    <thead>
                                    <tr class="border-b">
                                        <th class="text-left">Producto</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-right">Precio</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="d : ${f.detalles}" class="border-b">
                                        <td th:text="${d.producto.nombre}"></td>
                                        <td class="text-center" th:text="${d.cantidad}"></td>
                                        <td class="text-right" th:text="${'$ ' + d.precio}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(ventas)}" class="text-center text-gray-500 mt-6">
                    Aún no se han registrado ventas.
                </div>
            </div>
        </section>
    </main>
</div>
</body>
<script>
    function cambiarEstado(select, facturaId) {
        fetch("/ventas/estado", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `id=${facturaId}&estado=${select.value}`
        });
    }
</script>
</html>
