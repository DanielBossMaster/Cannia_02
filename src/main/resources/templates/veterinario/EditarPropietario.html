<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Propietario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <!-- Bootstrap CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "#f7f8f9",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-lightBg text-darkText min-h-screen flex flex-col">
<header class="bg-secondary text-white flex justify-between items-center px-2 py-1 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="/img/logo.png" alt="Logo" class="w-8 h-8">
        <h1 class="text-lg font-bold">Cannia</h1>
    </div>
    <a th:href="@{/veterinario/index}">
        <button class="text-sm hover:font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="" stroke-linejoin=""
                 class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg></button></a>
</header>
<main class=" fixed inset-0  flex mt-8 items-center justify-center z-50">
    <div class="bg-lightSurface w-full max-w-md  shadow-lg p-6 relative">
    <!-- Formulario -->
    <form  th:action="@{/veterinario/editar/{id}(id=${propietario.id})}"
          method="post"
          th:object="${propietario}"
           class="space-y-4">

        <div>
            <label class="block text-sm font-semibold text-softText">Número de Documento</label>
            <input type="text" th:field="*{numDoc}" class="w-full border border-borderLight  px-3 py-2 " readonly>
        </div>
        <div>
            <label class="block text-sm font-semibold text-softText">Nombre</label>
            <input type="text" th:field="*{nombrePro}" class="w-full border border-borderLight -md px-3 py-2 ">
        </div>
        <div>
            <label class="block text-sm font-semibold text-softText">Apellido</label>
            <input type="text" th:field="*{apellidoPro}" class="w-full border border-borderLight  px-3 py-2 ">
        </div>
        <div>
            <label class="block text-sm font-semibold text-softText">Dirección</label>
            <input type="text" th:field="*{direccionPro}" class="w-full border border-borderLight  px-3 py-2 ">
        </div>
        <div>
            <label class="block text-sm font-semibold text-softText">Teléfono</label>
            <input type="text" th:field="*{telefonoPro}" class="w-full border border-borderLight  px-3 py-2 ">
        </div>
        <div>
            <label class="block text-sm font-semibold text-softText">Correo</label>
            <input type="email" th:field="*{correoPro}" class="w-full border border-borderLight  px-3 py-2 ">
        </div>

        <div class="flex justify-end space-x-3 pt-4">
            <a th:href="@{/veterinario}" class="bg-secondary text-white px-4 py-2  hover:bg-lightSurface hover:shadow-xl hover:text-primary font-bold transition">Cancelar</a>
            <button onclick="alert('Cambios guardados con éxito')" type="submit" class="bg-secondary text-white px-4 py-2  hover:bg-lightSurface hover:shadow-xl hover:text-primary font-bold transition">Guardar cambios</button>
        </div>
    </form>
</div>

</main>
</body>
</html>
