<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar Publicidad</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/dist/output.css}" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#350159",
                        secondary: "#170022",
                        lightBg: "#e8ebff",
                        lightSurface: "rgb(247,248,249)",
                        darkText: "#1e293b",
                        softText: "#475569",
                        borderLight: "#e2e8f0",
                    },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .tab-active {
            border-bottom: 3px solid #170022;
        }

        .tab-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>


<body class="bg-lightBg text-darkText h-screen overflow-x-hidden">
<div class="h-screen flex flex-col">
<header class="bg-secondary text-white flex justify-between items-center px-2 py-1 shadow-md">
    <div class="flex items-center space-x-3">
        <img src="/img/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-lg font-bold">Cannia</h1>
    </div>
<!--    <div>-->
<!--        <h1 class="text-3xl font-bold mb-3 text-white">-->
<!--            Veterinaria-->
<!--        </h1>-->
<!--    </div>-->
    <div class="flex items-center space-x-3 gap-1">
        <a th:href="@{/veterinario/GestionVentas}">
            <button class="text-sm hover:font-bold group relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo2-icon lucide-undo-2"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                <span class="absolute top-full left-1/2 -translate-x-1/2 mt-2
                 pointer-events-none opacity-0 group-hover:opacity-100
                 transition-opacity bg-black text-white text-xs
               px-2 py-1 whitespace-nowrap z-50"> Volver
                        </span>
            </button>

        </a>
        <a th:href="@{/veterinario}">
            <button class="text-sm hover:font-bold group relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-house-icon lucide-house">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                    <path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
                <span class="absolute top-full left-1/2 -translate-x-1/2 mt-2
                 pointer-events-none opacity-0 group-hover:opacity-100
                 transition-opacity bg-black text-white text-xs
               px-2 py-1 whitespace-nowrap z-50"> Inicio
                </span>
            </button>
        </a>

    </div>
</header>

    <div class="mx-auto p-8 bg-lightSurface shadow-lg  w-full max-w-xl mt-10">


    <h1 class="text-3xl font-bold  text-gray-700 mb-6 text-center">
        Enviar Publicidad <span th:text="${veterinaria.nombre}" ></span>
    </h1>

    <!-- Formulario de Publicidad -->
    <form th:action="@{/publicidad/enviar}" method="post" enctype="multipart/form-data" class="space-y-6">

        <label class="block  font-semibold mb-2" >Correos adicionales (opcional):</label>
        <textarea class="w-full p-3 border border-gray-300  focus:ring focus:ring-blue-200" name="correosManuales" rows="2"
                  placeholder="correo1@gmail.com, correo2@hotmail.com"></textarea>


        <!-- Título -->
        <div>
            <label class="block  font-semibold mb-2">Título</label>
            <input name="titulo" type="text" required
                   class="w-full p-3 border border-gray-300  focus:ring focus:ring-blue-200">
        </div>

        <!-- Mensaje -->
        <div>
            <label class="block  font-semibold mb-2">Mensaje</label>
            <textarea name="mensaje" rows="2" required
                      class="w-full p-3 border border-gray-300  focus:ring focus:ring-blue-200"></textarea>
        </div>

        <!-- Imagen -->
        <div>
            <label class="block  font-semibold mb-2">Imagen</label>
            <input name="imagen" type="file" accept="image/*"
                   class="w-full p-3 border border-gray-300 ">
        </div>

        <!-- Botón -->
        <div class="text-center flex justify-center items-center">
            <button type="submit"
                    class="bg-white p-4 shadow-xl  transform hover:scale-105 mx-8 text-center font-bold
                hover:shadow-2xl hover:bg-gray-50 transition-all duration-300 flex items-center gap-2">
                Enviar Publicidad
            </button>
        </div>

    </form>
</div>
</div>
</body>
</html>
