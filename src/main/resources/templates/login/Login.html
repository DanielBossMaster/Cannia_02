<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#170022",
                        "background-light": "#F3E8FF",
                        "background-dark": "#18181B",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<div class="h-screen bg-[url('/img/gato_dos_login.jpg')] bg-cover bg-center flex items-end justify-center">
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <main class="w-full max-w-sm">
            <div class="bg-white dark:bg-zinc-900/50 shadow-lg rounded-xl p-8">
                <div class="flex flex-col items-center space-y-6">
                    <img src="/img/logo.png" alt="logo" style="width:100px;">
                    <h1 class="text-3xl font-bold text-primary">Iniciar Sesión</h1>
                    <form method="post" th:action="@{/login}" class="w-full space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="usuario">Usuario</label>
                            <input class="w-full px-6 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-md focus:ring-primary focus:border-primary text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500" id="usuario" name="usuario" placeholder="Tu nombre de usuario" type="text"  required/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="contrasena">Contraseña</label>
                            <input class="w-full px-6 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-md focus:ring-primary focus:border-primary text-zinc-900 dark:text-zinc-100 placeholder-zinc-400 dark:placeholder-zinc-500" id="contrasena" name="contrasena" placeholder="Tu contraseña" type="password"  required/>
                        </div>
                        <button class=" w-full text-center font-bold mt-8 bg-primary text-white px-6 py-3 rounded-md transition-all duration-300 ease-in-out hover:scale-105 hover:bg-white hover:text-black">
                            Ingresar
                        </button>

                        <a th:href="@{/registro}">
                            <div class=" w-full text-center font-bold mt-8 bg-primary text-white px-6 py-3 rounded-md transition-all duration-300 ease-in-out hover:scale-105 hover:bg-white hover:text-black">
                                Registrarse
                            </div>
                        </a>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    </form>
                    <div class="text-center w-full space-y-2 pt-2">
                        <a class="text-sm text-primary hover:underline"
                           th:href="@{/recuperar}"> ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center">
            <p class="text-xs text-zinc-500 dark:text-zinc-400">© 2025 app cannia. Todos los derechos reservados.</p>
        </footer>
    </div>
</div>
</html>
