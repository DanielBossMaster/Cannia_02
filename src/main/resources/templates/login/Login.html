<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VeterinarioCss/estilos.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="login-container card shadow p-4" style="width: 400px;">
    <div class="text-center mb-3">
        <img src="/img/logo.png" alt="logo" style="width:100px;">
    </div>

    <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary w-100 mb-2"><strong>Ingresar</strong></button>
    </form>

    <div class="text-center">
        <a th:href="@{/registro}" class="d-block mb-2">Registrarse</a>
        <a th:href="@{/recuperar}" class="d-block">¿Olvidaste tu contraseña?</a>
    </div>
</div>
</body>

<footer>
    <p>&copy; 2025 app cannia. Todos los derechos reservados.</p>
</footer>
</html>
