<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Veterinario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/VeterinarioCss/estilos.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    <nav class="links">
        <a th:href="@{/login}" class="modal-buttons">Iniciar sesión</a>
    </nav>
</header>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/loro.jpg" class="d-block w-100" alt="Negocio 1">
            <div class="carousel-caption d-none d-md-block overlay">
                <h5>Bienvenido a App Cannia</h5>
                <p>Ofrecemos el mejor servicio para ti.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/img/gato.jpg" class="d-block w-100" alt="Negocio 2">
            <div class="carousel-caption d-none d-md-block overlay">
                <h5>Calidad Garantizada</h5>
                <p>Comprometidos con la excelencia.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/img/perro.jpg" class="d-block w-100" alt="Negocio 3">
            <div class="carousel-caption d-none d-md-block overlay">
                <h5>Confianza y Seguridad</h5>
                <p>Tu satisfacción es nuestra prioridad.</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 App Cannia. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
